<a name=".h0"></a><h2 class="heading-level2">Normal black Bullet</h2>
<script type="text/javascript+protovis">
var bullets = [
  {
    title: "Chiffre d'affaires",
    subtitle: "en €",
    ranges: [150, 225, 300],
    measures: [270],
    markers: []
  },

  {
    title: "Panier moyen",
    subtitle: "€",
    ranges: [350, 500, 600],
    measures: [320],
    markers: []
  },
  {
    title: "Nouveux clients",
    subtitle: "nombre",
    ranges: [1400, 2000, 2500],
    measures: [1650],
    markers: []
  },
  {
    title: "Satisfaction",
    subtitle: "de 1 à 5",
    ranges: [3.5, 4.25, 5],
    measures: [4.7],
    markers: [4.4]
  }
];

var i = 0;
var j = 0;

bullets = bullets.map(function (d) {
	i = d.ranges[0]
	j = d.ranges[1]
	d.markers = [i+(j-i)/2]
	return d;
});

var format = pv.Format.number();

var vis = new pv.Panel()
    .data(bullets)
    .width(400)
    .height(30)
    .margin(20)
    .left(150);

var bullet = vis.add(pv.Layout.Bullet)
    .orient("left")
    .ranges(function(d) d.ranges)
    .measures(function(d) d.measures)
    .markers(function(d) d.markers);

bullet.range.add(pv.Bar);
bullet.measure.add(pv.Bar)
     .fillStyle("black");
bullet.marker.add(pv.Dot)
    .lineWidth(1)
    .strokeStyle("red");
/* Un commentaire sur plusieurs lignes
2
*/
bullet.tick.add(pv.Rule)
    .anchor("bottom").add(pv.Label)
    .text(bullet.x.tickFormat);

bullet.anchor("left").add(pv.Label)
    .font("bold 12px sans-serif")
    .textAlign("right")
    .textBaseline("bottom")
    .text(function(d) d.title);

bullet.anchor("left").add(pv.Label)
    .textStyle("#666")
    .textAlign("right")
    .textBaseline("top")
    .text(function(d) d.subtitle);

vis.render();
</script>    </body>
