<!DOCTYPE html><html lang="en-US"><head><link rel="preload" as="script" href="https://perceptible.fr/templates/vendors~src-containers-Post.47ca4ccd.js"/><link rel="preload" as="script" href="https://perceptible.fr/templates/src-containers-Post.f53fe291.js"/><link rel="preload" as="script" href="https://perceptible.fr/templates/vendors~main.f87515bb.js"/><link rel="preload" as="script" href="https://perceptible.fr/main.a3a09d66.js"/><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/></head><body><div id="root"><div data-reactroot=""><a class="jss8 jss12 jss28 jss26 jss21 jss1 active" aria-current="page" href="https://perceptible.fr/"><img src="https://perceptible.fr/files/logo.jpg"/><b> perceptible.fr</b><br/><font size="2"><i>percevoir - comprendre - agir</i></font></a><center>Ce site est en cours de transformation, merci de nous excuser des désagréements.</center><header class="jss43 jss49 jss34 jss38 jss40"><nav><div class="jss70"><div class="jss71"><div class="jss73 jss74" style="margin-bottom:0" role="tablist"><div class="jss71"><a class="jss91 jss79 jss81 active" aria-current="page" tabindex="0" role="tab" aria-selected="false" href="https://perceptible.fr/"><span class="jss87"><span class="jss88"><span class="jss89">accueil</span></span></span><span class="jss94"></span></a><a class="jss91 jss79 jss81" tabindex="0" role="tab" aria-selected="false" href="https://perceptible.fr/qui"><span class="jss87"><span class="jss88"><span class="jss89">qui</span></span></span><span class="jss94"></span></a></div></div></div></div></nav></header><div class="jss1"></div><div><footer class="jss101"><hr class="jss102"/><h2 class="jss8 jss14 jss26 jss22"></h2><p class="jss8 jss17 jss32 jss22"><b>perceptible.fr - 2011-2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> |  <a href="tel:0619655383">0619655383</a></p></footer></div></div></div><script type="text/javascript">
    window.__routeInfo = {"path":"blog/data","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"post":{"title":"whatdata","slug":"data","contents":"<h1 id=\"quelques-d-finitions\">Quelques définitions</h1>\n<h2 id=\"reporting\">Reporting</h2>\n<p>Le reporting est la trace factuelle des réalisations passées. Sans être totalement exhaustif, le reporting réalise une consolidation fine des paramètres clés de l’activité:</p>\n<ul>\n<li>somme des commandes de juin</li>\n<li>répartition par produit, par commercial, par client,</li>\n<li>…</li>\n</ul>\n<p>Le reporting est quasi synonyme « d’état comptable » dans le monde anglo-saxon. Le terme français adéquat le plus proche étant plutôt « compte rendu ».</p>\n<p>Critères de reconnaissance:</p>\n<ul>\n<li>plus de 5 pages</li>\n<li>forme fixe d’une période à l’autre</li>\n<li>utilise les chiffres à l’euro près</li>\n<li>peut contenir des diagrammes mais les chiffres sont aussi présents</li>\n<li>format pdf ou powerpoint</li>\n</ul>\n<h2 id=\"dashboard\">Dashboard</h2>\n<p>Le tableau de bord vise à présenter au décideur:</p>\n<ol>\n<li>la situation actuelle, la vitesse actuelle, …</li>\n<li>la prévision </li>\n<li>les leviers</li>\n</ol>\n<h2 id=\"dataviz\">Dataviz</h2>\n<p>C’est la discipline consistant à présenter les données de manière claire et directement compréhensible par l’auditoire ciblé. \nLes données peuvent être de différentes natures: qualitatives (des catégories), quantitatives (des nombres), relationnelles (des graphes), géographiques (des cartes), …\nL’auditoire est évidemment crucial à la bonne exécution de la visualisation de données. Présenter la trajectoire d’un avion à un contrôleur aérien n’est certainement pas la même chose qu’au journal de 20h.\nL’activité de dataviz n’est pas seulement de choisir entre un camembert et un diagramme en barres en fonction des données. Il s’agit avant tout d’ajuster la forme à la cible: ses attentes, objectifs, habitudes, …</p>\n<h2 id=\"data-science\">Data science</h2>\n<p>La « science des données » permet d’extraire des connaissances d’ensemble de données. Dans les données elles mêmes ou dans les relations existantes entre certaines de ces données. Elle s’appuie sur la statistique, l’informatique, l’apprentissage, …</p>\n<h2 id=\"data-story-telling\">Data story telling</h2>\n<p>La transformation de certaines données en une histoire racontée en langage courant. Elle permet de rendre accessible, convaincant et mémorable un message au plus grand nombre en s’appuyant sur des données et leur visualisation. \nL’histoire est le fondement de la culture humaine. C’est la « capsule » d’injection d’information dans le cerveau. </p>\n<ul>\n<li>un cadre temporel (un début, un déroulement et une fin)</li>\n<li>une narration qui met en valeur la suite de causes à effets</li>\n<li>des données factuelles viennent ancrer les étapes clés dans la réalité</li>\n<li>les visualisations agissent en tant qu’amplificateur de pénétration des données dans le cerveau via l’œil.</li>\n</ul>\n<h2 id=\"data-illiteracy\">Data illiteracy</h2>\n<p>Je recherche depuis quelques temps un mot français pour désigner ce concept anglo-saxon qui signifie: <strong>l&#39;absence d’éducation et de savoir en matière de visualisation de données</strong>. \nQue ce soit la création de diagrammes et de courbes, mais aussi et je dirais surtout, le décodage de visualisation.    </p>\n<p>Parmi les mots candidats:\nanalphabétisme, analphabète\nillétrisme, illettré\nignorance, ignorant\nagnosie : L&#39;agnosie est l&#39;incapacité de reconnaître certains stimuli en l&#39;absence de déficits sensoriels primaires comme la cécité ou la surdité par exemple. Il y a perte d&#39;informations qui permettent d&#39;interpréter certains types de sensations reçues. Le sujet atteint perçoit les stimuli, mais ne les traite pas au niveau logique.\nagnosie numérique ?\nincompétence \ndyscalculie, acalculie perte de capacité de calcul\ninnumeracy\ninnuméracie, anumératie ?\nanarithmétisme (Amélie Nothomb)\ndys-diagrammie\ndys-perception</p>\n<p>En fait, dyscalculie — qui existe dans les dictionnaires récents, cf. p.ex. Larousse — fait plutôt référence à des personnes qui ont de la peine à calculer voire qui ont perdu ce savoir, le préfixe dys- s&#39;employant presque toujours pour des pathologie ou des incapacités. Ce terme correspond donc plutôt à l&#39;illettrisme pour le calcul.</p>\n<p>Pour acalculie — terme existant également dans les dictionnaires modernes, cf. p.ex. Larousse —, le sens serait plutôt une incapacité à calculer que la perte d&#39;une telle capacité. Ce terme s&#39;applique donc aux personnes qui n&#39;ont jamais réussi à apprendre le calcul.</p>\n<p>Quant à anumératie, ce terme n&#39;existe pour l&#39;instant pas — en tout cas pas officiellement — et il désignerait plutôt l&#39;incapacité à concevoir les nombres et à les distinguer.</p>\n<p>Le terme le plus adéquat étymologiquement parlant pour parler de l&#39;analphabétisme du calcul (l&#39;absence d&#39;instruction dans ce domaine) serait en fait anarithmétisme, mais le sens actuellement donné à ce néologisme n&#39;est pas toujours correct…</p>\n<p>En bref, je pense que comme aucun de ces néologismes n&#39;est vraiment établi, tant dans l&#39;usage que du point de vue du sens, autant employer anarithmétisme tout en en précisant le sens dans une parenthèse explicative.</p>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="https://perceptible.fr/templates/vendors~src-containers-Post.47ca4ccd.js"></script><script defer="" type="text/javascript" src="https://perceptible.fr/templates/src-containers-Post.f53fe291.js"></script><script defer="" type="text/javascript" src="https://perceptible.fr/templates/vendors~main.f87515bb.js"></script><script defer="" type="text/javascript" src="https://perceptible.fr/main.a3a09d66.js"></script></body></html>
