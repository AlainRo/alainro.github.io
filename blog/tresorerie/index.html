ble.fr - 2011-2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> |  <a href="tel:0619655383">0619655383</a></p></footer></div></main></div></div><script type="text/javascript">
    window.__routeInfo = {"templateIndex":3,"sharedPropsHashes":{},"localProps":null,"path":"blog/tresorerie","allProps":{"post":{"title":"La trésorerie facile","slug":"tresorerie","contents":"<h1 id=\"la-tr-sorerie-facile\">La trésorerie facile</h1>\n<hr/>\n<h2 id=\"b-n-fices\">Bénéfices</h2>\n<ul>\n<li>Voir les difficultés arriver de loin pour avoir le temps </li>\n<li>Faire face immédiatement aux surprises toujours possibles</li>\n<li>Essayer les différentes solutions possibles et choisir la meilleure</li>\n<li>Ne rater aucune opportunité</li>\n<li>Avoir et donner confiance</li>\n<li>Dormir tranquille</li>\n</ul>\n<h2 id=\"et-si-\">Et si...</h2>\n<ul>\n<li>S&#39;il était possible de <strong>voir</strong> le solde de trésorerie prévu dans les prochains jours ou dans les prochains mois ?</li>\n<li>Si cette image était mise à jour au fil des factures payées ou non payées ?</li>\n<li>S&#39;il était facile de <strong>déplacer</strong> le règlement d&#39;une facture (en entrée ou en sortie) dans le temps pour simuler les conséquences d&#39;un imprévu ou à l’inverse d’un décalage volontaire ?</li>\n<li>S&#39;il était simple d&#39;essayer les différents scénarios de paiement qui permettent de maintenir la trésorerie positive pour choisir le plus rentable ou le moins risqué ?</li>\n</ul>\n<hr/>\n<h1 id=\"re-prendre-le-contr-le-de-sa-tr-sorerie\">re-prendre le contrôle de sa trésorerie</h1>\n<h2 id=\"la-carte-du-champs-de-bataille\">La carte du champs de bataille</h2>\n<p>La table de <strong>toutes</strong> les factures: celles émises aux clients, celles reçues des fournisseurs et organismes, plus toutes celles qui sont prévisibles, déjà payées ou pas. <strong>L’exhaustivité</strong> et la <strong>justesse</strong> de cette table sont absolument cruciales: Il ne faut <strong>JAMAIS</strong> être surpris pour regarder en avant le plus loin possible.</p>\n<p>Cela suppose un entretien <strong>rigoureux</strong>, pas forcément très long ou difficile: Deux choses à faire <strong>une fois par semaine</strong>, ou moins ou plus selon les cycles de l’activité et à certainement à chaque surprise:</p>\n<ul>\n<li><strong>ajouter</strong> tous les nouveaux paiements connus et prévisibles: salaires, fournisseurs et clients.</li>\n<li><strong>pointer/supprimer</strong>  les paiements déjà réalisés (payés ou encaissés) à l’aide du relevé bancaire le plus récent. </li>\n</ul>\n<p>Cette table peut être: </p>\n<ul>\n<li>entretenue à l’aide de Captain Treso </li>\n<li>le résultat d’un export d’un outil de gestion ou de comptabilité</li>\n<li>un simple fichier de tableur entretenu à la main</li>\n</ul>\n<h2 id=\"le-futur-quand-les-factures-seront-elles-pay-es-\">Le futur : quand les factures seront-elles payées ?</h2>\n<p>Les factures <strong>non encore payées</strong> et <strong>le solde bancaire</strong> à un instant donné permettent de simuler les différents scénarios de paiement. Extraire (ou filtrer) de la table de toutes les factures, un fichier à 3 colonnes:</p>\n<ul>\n<li><strong>Date</strong> au format jj/mm/aaaa, date prévue de paiement</li>\n<li><strong>Description</strong> (texte libre)</li>\n<li><strong>Montant</strong> (positif ou négatif)</li>\n</ul>\n<center>\n<img src=\"/files/Table.jpeg\" alt=\"\" title=\"table excel\"/>\n</center>\n\n<p><em>Les éventuelles colonnes supplémentaires sont simplement ignorées. Inutile de créer spécialement un fichier « à importer » il suffit d’avoir ces trois colonnes dans le fichier de référence qui peut contenir autant d’autres données que nécessaires: date d’émission, référence, TVA, commentaires, etc...</em> </p>\n<p>Le fichier est interprété relativement à la date du jour (il est possible de modifier cette date du jour en avant ou arrière au moment de l’importation). \nLa date du jour est très importante car toutes les lignes du fichier avec une date antérieure sont considérés comme  <strong>impayées et en retard</strong> et rentrent automatiquement dans une zone grise ne faisant plus partie du prévisionnel automatique.</p>\n<p><em>Cliquer ici pour télécharger un fichier d’exemple:</em> <a href=\"/sandbox/tresorerie/frdata2.xlsx\">excel</a> ou <a href=\"/sandbox/tresorerie/frdata2.csv\">csv</a></p>\n<p><em>Cliquer ’TERMINER’ permet également d’obtenir l’équivalent xlsx de l’exemple par défaut.</em></p>\n<h2 id=\"import-des-donn-es\">Import des données</h2>\n<p>Le fichier (xlsx, xls ou csv) peut être désigné en cliquant ‘FICHIER’ ou glissé/déposé dans la fenêtre pour voir les graphiques se mettre en place et commencer à travailler.</p>\n<p><center>\n<img src=\"/files/loopingdragdrop.gif\" alt=\"\"/> «  ajout de données »\n</center></p>\n<h2 id=\"l-interface\">L’interface</h2>\n<p>L’affichage est en plusieurs parties:</p>\n<p><center>\n<img src=\"/files/TresoImage.png\" alt=\"\"/>\n</center></p>\n<ol>\n<li>la table de toutes les factures (image du fichier importé) qu’il est possible de trier par date, montant ou description</li>\n<li>le graphe du solde prévisionnel du compte calculé à partir des factures et du solde initial. Le solde positif est vert, le négatif est rouge ou orange si compris dans l’autorisation de découvert. </li>\n<li>la date du jour représentée par une ligne bleue verticale. La gauche de cette ligne est grisée.</li>\n<li>les factures à payer ou à recevoir groupées par jour. La couleur rouge indique une dépense, la couleur grise une rentrée</li>\n<li>la glissière de la période affichée que l’on peut déplacer, agrandir ou réduire.</li>\n</ol>\n<h2 id=\"consulter-pour-comprendre\">Consulter pour comprendre</h2>\n<p>Promener le curseur sur les différentes représentations pour comprendre la position relative et l’influence de chaque facture sur le solde de la trésorerie.</p>\n<h2 id=\"d-placer-pour-simuler\">Déplacer pour simuler</h2>\n<p>Chaque facture peut être <strong>déplacée</strong> à la souris, sous sa forme de ligne dans la table ou sous sa forme de barre verticale. La courbe du solde est continûment mise à jour pour <strong>voir</strong> les effets de ces modifications.  </p>\n<p><center>\n<img src=\"/files/loopingsample.gif\" alt=\"\"/> « un exemple animé »\n</center></p>\n<h2 id=\"la-date-du-jour\">La date du jour</h2>\n<p>Toutes les factures à gauche de la ligne du jour sont les factures <strong>en retard</strong>, qui auraient dues être payées mais qui ne l’ont pas été. Elles seront peut être régularisées dans un jour ou deux mais peut être jamais. A gauche d’aujourd’hui se trouvent toutes les factures devenues:</p>\n<ul>\n<li>« douteuses »: client en retard de règlement</li>\n<li>« brulantes »: fournisseurs toujours pas payés</li>\n</ul>\n<p>Dans ce « no man’s land » Ces factures ne <strong>participent plus</strong> au calcul de l’évolution prévisionnelle du solde. Ne surtout pas les oublier pour autant. Il faut les faire passer à droite du jour à la main (leur affecter une date d’échéance future) pour les ré-intégrer dans le prévisionnel.</p>\n<p>Le passage d’une facture à gauche ou à droite de la ligne du jour permet de bâtir le prévisionnel <em>plancher</em> de trésorerie uniquement sur les factures jugées suffisamment fiables tout en n’oubliant aucune des factures même devenues douteuses.</p>\n<h2 id=\"terminer-la-synth-se-de-simulation\">TERMINER: La synthèse de simulation</h2>\n<p><center>\n<img src=\"/files/export.jpeg\" alt=\"\"/>\n</center>\nA tout moment, cliquer ’<strong>TERMINER</strong>’ permet d’exporter la synthèse des déplacements de factures au format xlsx:</p>\n<ul>\n<li><strong>Avant</strong>:       la date d’origine </li>\n<li><strong>Description</strong>: la description d’origine</li>\n<li><strong>Montant</strong>:     le montant d’origine</li>\n<li><strong>Après</strong>:       la date après simulation</li>\n<li><strong>Ecart</strong>:       le décalage de date avant/après en nombre de jours \n<center>\n<img src=\"/files/ecarts.jpeg\" alt=\"\"/>\n</center>\nL’ordre des lignes est <strong>identique</strong> à celui du fichier d’entrée. Ce qui permet de localiser facilement les changements et les non-changements pour par exemple les re-importer dans un autre outil.\nIl faut bien sûr trier le fichier selon les dates ‘Après’ pour obtenir la nouvelle chronologie des paiements.</li>\n</ul>\n<h2 id=\"vos-donn-es-sont-en-parfaite-s-curit-\">Vos données sont en parfaite sécurité</h2>\n<p>Tous les traitements sont effectués localement à la web-app. Vos données ne sont transmises à aucun serveur distant, elles ne quittent pas votre navigateur. </p>\n<p> <strong>Merci d&#39;essayer cette <a href=\"https://alainro.github.io/cashflow\" title=\"Trésorerie facile\">application</a> de démonstration et de nous dire ce que vous en pensez.</strong></p>\n<p>Avis, questions, et suggestions: <a href=\"mailto:&#x61;&#108;&#97;&#105;&#110;&#46;&#x72;&#111;&#x61;&#110;&#x40;&#x70;&#101;&#114;&#x63;&#x65;&#x70;&#116;&#105;&#98;&#108;&#x65;&#46;&#x66;&#114;\">&#x61;&#108;&#97;&#105;&#110;&#46;&#x72;&#111;&#x61;&#110;&#x40;&#x70;&#101;&#114;&#x63;&#x65;&#x70;&#116;&#105;&#98;&#108;&#x65;&#46;&#x66;&#114;</a></p>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.ee82e37b.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.f4b8ae80.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/styles.0ced4e78.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~main.6c802efb.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/main.f754b36c.js"></script></body></html>
