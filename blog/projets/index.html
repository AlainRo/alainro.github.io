<!DOCTYPE html><html lang="en"><head><link rel="preload" as="script" href="https://alainro.github.io/templates/vendors~src-containers-Post.d0a4f6c3.js"/><link rel="preload" as="script" href="https://alainro.github.io/templates/src-containers-Post.691e73db.js"/><link rel="preload" as="script" href="https://alainro.github.io/templates/styles.fe2b7151.js"/><link rel="preload" as="script" href="https://alainro.github.io/templates/vendors~main.e3bcfd3e.js"/><link rel="preload" as="script" href="https://alainro.github.io/main.ee5fad1d.js"/><link rel="preload" as="style" href="https://alainro.github.io/styles.fe2b7151.css"/><link rel="stylesheet" href="https://alainro.github.io/styles.fe2b7151.css"/><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/></head><body><div id="root"><div style="outline:none" tabindex="-1" role="group"><main><div><a aria-current="page" class="jss11 jss26 jss40 jss33 jss1" href="https://alainro.github.io/"><img class="img" src="https://alainro.github.io/files/logo.jpg"/><b> perceptible.fr</b></a><a aria-current="page" class="jss11 jss28 jss40 jss33 jss1" href="https://alainro.github.io/"><font size="2"><i>percevoir - comprendre - agir</i></font></a></div><header class="jss55 jss61 jss46 jss50 jss52"><nav><div class="jss82"><div class="jss83"><div class="jss85 jss86" style="margin-bottom:0" role="tablist"><div class="jss83"><a aria-current="page" class="jss103 jss91 jss93" tabindex="0" role="tab" aria-selected="false" href="https://alainro.github.io/"><span class="jss99"><span class="jss100"><span class="jss101">accueil</span></span></span></a><a class="jss103 jss91 jss93" tabindex="0" role="tab" aria-selected="false" href="https://alainro.github.io/qui"><span class="jss99"><span class="jss100"><span class="jss101">contact</span></span></span></a></div></div></div></div></nav></header><div class="content"></div><div><footer class="jss106"><hr class="jss107"/><h6 class="jss11 jss28 jss38 jss34"></h6><p class="jss11 jss20 jss44 jss34"><b>perceptible.fr - 2011-2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> |  <a href="tel:0619655383">0619655383</a></p></footer></div></main></div></div><script type="text/javascript">
    window.__routeInfo = {"templateIndex":3,"sharedHashesByProp":{},"data":{"post":{"title":"Portefeuille de projets","slug":"projets","contents":"<h1 id=\"la-gestion-d-un-portefeuille-de-projets\">La gestion d&#39;un portefeuille de projets</h1>\n<h3 id=\"d-un-projet-beaucoup-de-projets\">D&#39;un projet à ... beaucoup de projets</h3>\n<p>La gestion d&#39;un projet est à 3 dimensions: le cout, le délai, le contenu technique. De nombreuses techniques, méthodes et outils sont disponibles pour aider le chef de projet à piloter en tenant le cap de ces trois dimensions externes simultanément. Sans oublier la dimension interne qu&#39;est la gestion des personnes.\nMais un portefeuille de projets n&#39;est pas qu&#39;une sorte de <em>gros projet</em> qui agglomère tous les projets. En premier lieu le portefeuille de projets pose la question de la consolidation des informations. S&#39;il est clair que la somme des budgets des projets forme le budget du groupe, en est il de même des autres notions comme : le reste à faire, la marge à terminaison, les avenants en cours de négociation, ...&nbsp;?\nLe portefeuille de projets fait apparaitre un problème qui n&#39;existe pas sous cette forme au niveau du projet individuel: l&#39;allocation de ressources. Il ne s&#39;agit plus de faire passer un collaborateur d&#39;une tâche terminée à une autre à démarrer, officialisé par un simple commentaire dans le compte rendu de la réunion projet hebdomadaire. Il s&#39;agit de quelque chose de bien plus lourd de conséquences: faire sortir un collaborateur d&#39;un projet (d&#39;un budget) pour le faire rentrer sur un autre projet (budget). La comptabilité analytique est à juste titre très pointilleuse. Parmi le travail à faire: arbitrer l&#39;allocation des ressources entre projets, lisser les sous- et surcharges entre projets, prévoir les embauches et sous-traitances à réaliser sur les prochains mois, ...</p>\n<h3 id=\"le-probl-me-du-responsable-de-plusieurs-projets\">Le problème du Responsable de plusieurs projets</h3>\n<p>Dans la plupart des sociétés qui gèrent des projets, pour elle même ou pour des clients, le moyen institutionnalisé d&#39;obtenir de l&#39;information consolidée sur un périmètre de projets est de faire de la ... comptabilité. On transforme tout en unité monétaire € et tout devient aisément consolidable selon la recette suivante:  </p>\n<ul>\n<li>Collecter les &quot;feuilles de temps&quot; individuelles: qui a passé combien de temps sur le projet/lot/tâche le mois/semaine dernier, et le reste à faire par projet/lot/tâches.</li>\n<li>Pour chaque projet, multiplier les couts de revient individuels par les heures passées, ajouter les achats réalisés et compléter par le cout restant à passer déduits des restes à faire de chaque tâche. </li>\n<li>Mettre en regard des données contractuelles: le montant de la commande, le facturé à date, ...</li>\n</ul>\n<p>Il est alors possible de calculer la marge actuelle et à terminaison qui seront consolidées par groupe de projets et remontées au prochain comité de direction mensuel. Cela permet de faire le tri entre projets qui gagnent ou perdent de l&#39;argent, aujourd&#39;hui et demain. </p>\n<p>Cette boucle n&#39;est généralement que mensuelle et l&#39;information n&#39;arrive au mieux qu&#39;une semaine après la clôture du mois. Suffisant pour un contrôle macroscopique, mais insuffisant pour aider à prendre les décisions de tous les jours. <em>L&#39;information financière est trop globale et trop peu fréquente.</em>\nDans une organisation qui accueille des projets hétérogènes: domaine d&#39;application, taille, contexte technique, méthodes de gestion, rythme de mise à jour, granularité des tâches, du forfait pur et dur au projet agile, du <em>one shot</em> aux mini forfaits (unités d&#39;&oelig;uvres) récurrents, ...  Il est illusoire de chercher à consolider les plannings de tous les projets en un seul, au niveau le plus fin tel que nécessaire aux différents chefs de projets: la tâche, la ressource et la journée. <em>Les planning projet sont trop détaillés et trop hétérogènes pour être consolidés</em>.</p>\n<h3 id=\"une-solution-suivre-les-gabarits-des-projets\">Une solution: suivre les gabarits des projets</h3>\n<p>La solution mise en place consiste à définir un référentiel intermédiaire entre le financier et le planning. La granularité peut être ajustée, en fonction de la dynamique des projets, du plus global: les projets, à des niveaux plus détaillés: phases, lots ou tâches. Chaque élément est emballé dans des <em>gabarits</em> de la forme:</p>\n<ul>\n<li>Date de début</li>\n<li>Date de fin</li>\n<li>Montant en € ou en hXj</li>\n</ul>\n<p>Chaque projet ou groupe de projets apparait à son responsable comme un simple tableau Excel triable, filtrable.</p>\n<center>\n<img src=\"/files/PetitTableau.png\" alt=\"\"> \n</center>\n\n<p>Les champs peuvent être mis à jour: décalage d&#39;une date, signature d&#39;un avenant. Mais au lieu de rester dans un fichier Excel la mise à jour s&#39;effectue dans un cube Palo qui depuis un site éventuellement distant donne accès à ces données aux différents chefs de projets en fonction de leur droits (lecture / écriture) au travers d&#39;Excel. Le cube consolide les différents projets et il devient possible de définir des tableaux de bord visuels:</p>\n<p>Plusieurs graphiques peuvent être déduits dynamiquement de ce simple tableau:</p>\n<ul>\n<li>la barre colorée dans la colonne des montants qui représente la part relative de chaque élément,</li>\n<li>le <em>GanttChart</em>, qui matérialise: le début et la fin de chaque projet, un code couleur est attribué à chaque client,</li>\n<li>le <em>LoadChart</em>, qui fait la somme des intensités de chaque ligne et qui synthétise l&#39;évolution de la charge cumulée.</li>\n</ul>\n<center>\n<img src=\"/files/TableauGantt.png\" alt=\"\"> \n</center>\n\n<center>\n<img src=\"files/PortefeuilleProjets.png\" alt=\"\">\n</center>\n\n\n<p>Le responsable peut s&#39;appuyer sur ces synthèses pour suivre l&#39;activité, le respect des échéances contractuelles, l&#39;avancement des travaux et même étudier les conséquences sur le plan de charge des propositions de projets en cours de négociation. </p>\n<p>Et les caractéristiques projets suivantes</p>\n<table>\n<thead>\n<tr>\n<th><em>Projet</em></th>\n<th><em>Montant</em></th>\n<th><em>Début</em></th>\n<th><em>Fin</em></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Mise en place du site web</td>\n<td>100.000€</td>\n<td>2010-01-01</td>\n<td>2010-12-31</td>\n</tr>\n<tr>\n<td>Développement de la plateforme</td>\n<td>120.000€</td>\n<td>2010-01-01</td>\n<td>2010-12-31</td>\n</tr>\n<tr>\n<td>Test de la version 1.2</td>\n<td>&nbsp;&nbsp;60.000€</td>\n<td>2010-07-01</td>\n<td>2010-11-30</td>\n</tr>\n<tr>\n<td>Refonte de l&#39;interface</td>\n<td>&nbsp;&nbsp;90.000€</td>\n<td>2010-01-01</td>\n<td>2010-04-01</td>\n</tr>\n<tr>\n<td>Odyssey</td>\n<td>300.000€</td>\n<td>2009-12-01</td>\n<td>2010-11-01</td>\n</tr>\n<tr>\n<td>Label</td>\n<td>&nbsp;&nbsp;80.000€</td>\n<td>2010-07-01</td>\n<td>2010-11-30</td>\n</tr>\n</tbody>\n</table>\n<p>La dynamique des projets gérés par <em>unités d&#39;&oelig;uvre</em> peut également venir compliquer la gestion. Pour ces projets, le planning est constamment en mouvement car il s&#39;agit de réaliser un <em>flux de travaux</em> en provenance du client. </p>\n"}},"path":"blog/projets","siteData":{"title":"perceptible.fr"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.d0a4f6c3.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.691e73db.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/styles.fe2b7151.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~main.e3bcfd3e.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/main.ee5fad1d.js"></script></body></html>
