    window.__routeInfo = {"templateIndex":3,"sharedPropsHashes":{},"localProps":null,"path":"blog/spapool","allProps":{"post":{"title":"La single Page App","slug":"spapool","contents":"<h2 id=\"solution-technique\">Solution technique</h2>\n<h3 id=\"environnement-de-d-veloppement\">Environnement de développement</h3>\n<p>Le développement et la maintenance de l’application est réalisée sur GitHub, les outils de développement sont principalement:</p>\n<ul>\n<li>bundler: webpack 4.0</li>\n<li>transpiler: babel 7.0 </li>\n</ul>\n<h3 id=\"h-bergement-de-la-spa\">Hébergement de la SPA</h3>\n<p>La SPA est constitué d’un fichier html/css et d’un fichier javascript qu’il convient de rendre accessible à l’utilisateur. Il est possible d’héberger ces fichiers sur une infrastructure externe à l’entreprise privée ou publique (perceptible.fr, ovh.com, gitHub.io, …). C’est possible car ces fichiers ne sont pas confidentiels, ils ne contiennent aucune données propres à l’entreprise. Le fichier javascript est « minifié », c’est à dire rendu illisible à un humain: noms de variables raccourcies, optimisation du code, … Il est « économiquement » impossible de tenter une rétro-conception des algorithmes et de s’approprier le savoir faire à partir des fichiers accessibles.</p>\n<p>Au pire, ces deux fichiers peuvent aussi être placés dans un répertoire sur le réseau local de l’entreprise à l’abri de l’internet public. </p>\n<p>Dans tous les cas il faut rendre accessible ces fichiers à l’utilisateur via le protocole http (ou sa version cryptée https). Les solutions sont multiples: Apache, IIS, Nginx, … Une solution très simple et efficace en local est d’installer node.js qui permet l’exécution du package <strong>http-server</strong>. </p>\n<h3 id=\"navigateurs-support-s\">Navigateurs supportés</h3>\n<p>Les navigateurs Edge, Firefox, Opera, Chrome de versions récentes sont des supports d’exécution sans problèmes. Pour se rendre compatible avec des version plus anciennes, le transpiler babel permet de produire des « build » compatible avec une large plage de versions de navigateur. Il n’en reste pas moins que pour garantir le bon fonctionnement de la SPA sur une liste de navigateurs, il convient d’ajouter des tests fonctionnels dont le coût de passage est proportionnel au nombre de versions. </p>\n<p><a href=\"https://www.powertrafic.fr/progressive-web-apps-web-mobile/\">Voir aussi</a>.</p>\n<p><a href=\"https://github.com/datavized/morph\">Morph</a> est un exemple récent d’une Responsive Web App (RWA) d’une taille significative.</p>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.ee82e37b.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.f4b8ae80.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/styles.0ced4e78.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~main.6c802efb.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/main.f754b36c.js"></script></body></html>
