    window.__routeInfo = {"path":"blog/barchart","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"post":{"title":"BarChart with draggable bars to input/adjust data values (Horizontal + Vertical)","slug":"barchart","contents":"<h1 id=\"barchart-as-an-input-device\">Barchart as an input device</h1>\n<p>Brushes can be used to draw a barchart. This gives an easy way to input or adjust values with the mouse !!!</p>\n<iframe\n  src=\"https://cdn.rawgit.com/AlainRo/9264cd08e341f2c92f020c39642c34d1/raw/5b4cd7390e0595c917eb7c383d745721fc635dec/index.html\"\n  frameborder=\"0\" \n  height=\"300\" \n  width=\"690\" \n  marginheight=\"0\" \n  marginwidth=\"0\" \n  scrolling=\"no\" \n  style=\"background-color: #ffffff;\">\n</iframe>\n\n\n\n\n<p>The d3 brush is a complex piece of logic taking care of events and user feed-backs. Among other characterics it exposes a nice selection rectangle which can be used as a bar !!! </p>\n<p>2D-brushes come in two flavors see <a href=\"https://github.com/d3/d3-brush\">official API v4 doc</a> </p>\n<ul>\n<li>d3.brushX()</li>\n<li>d3.brushY()</li>\n</ul>\n<p>Let&#39;s try both of them on this example.</p>\n<h2 id=\"code-comments\">Code comments</h2>\n<p>Source code can be examined and modified thanks to the great <a href=\"http://blockbuilder.org/AlainRo/9264cd08e341f2c92f020c39642c34d1\" title=\"target=&#39;_blank&#39;\">Blockbuilder</a></p>\n<p>Code is made of:</p>\n<ul>\n<li>CSS </li>\n<li>a data definition in the form of an array of objects:  index:2, value: 23.34, ...</li>\n<li>two almost identical barchart generators (horizontal/vertical) allowing to drag a bar to a new value</li>\n<li>a refresh function which propagates data updates into the two barcharts</li>\n</ul>\n<p>Enjoy !!</p>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.04f74763.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.2fdb1407.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~main.7184a751.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/main.53e31d67.js"></script></body></html>
