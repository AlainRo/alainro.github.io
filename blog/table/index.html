1 jss28 jss38 jss34"></h6><p class="jss11 jss20 jss44 jss34"><b>perceptible.fr - 2011-2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> |  <a href="tel:0619655383">0619655383</a></p></footer></div></main></div></div><script type="text/javascript">
    window.__routeInfo = {"templateIndex":3,"sharedHashesByProp":{},"data":{"post":{"title":"Présentation structurée de Tables","slug":"table","contents":"<h1 id=\"comment-bien-pr-senter-une-table-de-donn-es\">Comment bien présenter une table de données</h1>\n<p><img src=\"/files/headtable.png\" alt=\"\"></p>\n<h3 id=\"le-yin-et-le-yang-de-la-visualisation\">Le yin et le yang de la visualisation</h3>\n<p>Il est souvent dit que les tables et les diagrammes sont les deux piliers de la visualisation de données:</p>\n<ul>\n<li>le <strong>diagramme</strong> = la vue d&#39;avion: la population, la tendance, la valeur relative, ...</li>\n<li>la <strong>table</strong> = la suite des valeurs exactes: la donnée individuelle, les décimales, le sous-total, ...</li>\n</ul>\n<p>Le <strong>diagramme</strong> en premier plan attire le chaland, lui communique les messages généraux et la <strong>table</strong> en arrière plan est toujours prête à répondre aux questions pointues des curieux. </p>\n<p>Sur un écran, il existe un troisième comparse très efficace: <strong>la bulle</strong> qui apparait quand le curseur survole un point du graphe et qui fournit tous les détails.</p>\n<h3 id=\"de-belles-tables-quelques-bons-principes\">De belles tables: quelques bons principes</h3>\n<p>Beaucoup d&#39;énergie et de créativité sont consacrées aux diagrammes et peu en comparaison aux tables. Il n&#39;est pas facile de trouver des contributions marquantes sur le format des tables. Une d&#39;entre elles qui mérite d&#39;être citée est <a href=\"http://www.amazon.com/Show-Me-Numbers-Designing-Enlighten/dp/0970601972\">le livre de Stephen Few</a>.</p>\n<p>Quelques recommandations de bon sens:</p>\n<ul>\n<li>cadrage et alignement: nombre à droite, texte à gauche</li>\n<li>pas de répétition de symbole dans chaque cellule (€, %)</li>\n<li>il est plus facile de lire les mots horizontaux qu&#39;inclinés ou verticaux</li>\n<li>...</li>\n</ul>\n<p>Et aussi des conseils plus avancés:</p>\n<ul>\n<li>les espacements inter-ligne et inter-colonne sont les premiers responsables du confort de lecture</li>\n<li>les bordures doivent ajouter de l&#39;information, sinon elles dégradent la lisibilité</li>\n</ul>\n<h3 id=\"la-table-structur-e\">La table structurée</h3>\n<p>La table structurée a pour objectif de présenter ... des structures composées de champs textuels et de valeurs numériques. Les exemples sont nombreux:</p>\n<ul>\n<li>Carte restaurant:    Entrée/Plat/Dessert x Ingrédients x recette x Prix de vente</li>\n<li>Backlog Scrum:       Story/Tâche/ (A faire, A finir, Fini) x Évaluation </li>\n<li>Portefeuille projets:    Client/Projet/Tâche x (Début, Fin) x Effort x Avancement</li>\n<li>Matrice de traçabilité: Syst/ss-Syst x (criticité)</li>\n</ul>\n<p>Ces tables sont des listes de champs dans une base de données. L&#39;idée est d&#39;interpréter ces champs comme une hiérarchie de gauche à droite. Les champs qui se répètent d&#39;une ligne à la suivante sont visuellement <em>mis en facteur</em>. Les tableaux croisées dynamique Excel ou <a href=\"http://tableausoftware.com\">Tableau</a> utilisent cette convention visuelle très naturelle.</p>\n<center>\n<img src=\"/files/table.png\" alt=\"\"> \n</center>\n\n<p>Pour une même table de données, plusieurs représentations peuvent être également utiles. \nSoit une liste de projets: Client/Projet/Tâche/Début/Fin. \nDeux manières utiles de <strong>trier</strong> ces données sans changer l&#39;ordre des colonnes:</p>\n<ul>\n<li>les travaux organisés par clients et projets,  <center> <img src=\"/files/gantt.png\" alt=\"\"> </center> \n\n</li>\n</ul>\n<p>ou</p>\n<ul>\n<li>la vision globale des tâches: de haut en bas par date de début et date de fin croissante  <center>\n<img src=\"/files/gantt1.png\" alt=\"\">\n</center>\n\n</li>\n</ul>\n<p>Changer l&#39;ordre des colonnes est un moyen de <strong>renverser</strong> la hiérarchie des données. Soit le livre de recette de la carte d&#39;un restaurant:</p>\n<ul>\n<li>pour chaque plat, les ingrédients et la quantité nécessaires, \n<img src=\"/files/resto_63TCW7AA89Y35N9OX27C.png\" alt=\"\"></li>\n</ul>\n<p>ou</p>\n<ul>\n<li>pour chaque ingrédient, les plats qui l&#39;utilisent <center>\n<img src=\"/files/resto1.png\" alt=\"\">\n</center>\n\n</li>\n</ul>\n<h3 id=\"une-table-structur-e-en-excel\">Une table structurée en Excel</h3>\n<p>Les principes utilisés pour cette réalisation:</p>\n<ul>\n<li>formatage par factorisation visuelle de gauche à droite</li>\n<li>tri à l&#39;intérieur des colonnes</li>\n<li>déplacement, changement de l&#39;ordre des colonnes\nLe formatage est obtenu grâce à des formats conditionnels qui masquent les champs redondants et tracent les bordures. Les données sont toujours là. La table est éditable et la modification de champs provoque l&#39;adaptation de la présentation.\nChaque colonne peut être triée par double clic. Un premier double clic trie de haut en bas et un deuxième dans l&#39;ordre inverse en alternance. Deux variantes: </li>\n<li><strong>total</strong>, toute la table est triée: double clic sur le titre de la colonne</li>\n<li><strong>partiel</strong>, l&#39;ordre des champs à la gauche de la colonne est préservé: double clic sur un élément de la colonne.\nC&#39;est l&#39;ordre des colonnes (de gauche à droite) qui détermine la structuration des données qui est mise en avant par le formatage. C&#39;est une capacité très méconnue d&#39;Excel qui permet de changer cet ordre: le <strong>déplacement</strong> d&#39;une zone de données. Il faut après la sélection de la colonne, <strong>maintenir shift</strong>,   prendre la sélection avec <strong>le bouton gauche maintenu appuyé</strong>,  <strong>glisser déposer</strong> et <strong>relâcher shift</strong>.</li>\n</ul>\n<center> \n<img src=\"/files/DragColumn.gif\" alt=\"\"> \n</center>\n\n<h3 id=\"volontaire-pour-une-beta-test-\">Volontaire pour une beta test ?</h3>\n<p>Un classeur Excel qui réalise la présentation de tables structurées est actuellement en beta test. C&#39;est un outil qui permet d&#39;analyser les données et de les présenter joliment de façon non intrusive: les données ne sont pas affectées, elles restent librement modifiables. Et c&#39;est aussi un grand plaisir que de pouvoir classer des colonnes par double clic dans Excel comme ... presque partout ailleurs...\nVous pouvez vous porter volontaire à essayer ce classeur sur vos propres données et faire part de vos impressions.</p>\n"}},"path":"blog/table","siteData":{"title":"perceptible.fr"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.d0a4f6c3.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.691e73db.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/styles.fe2b7151.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~main.e3bcfd3e.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/main.ee5fad1d.js"></script></body></html>
