    window.__routeInfo = {"path":"blog/lopen-data-ratp","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"post":{"title":"Les données ouvertes de la RATP","slug":"lopen-data-ratp","contents":"<h1 id=\"un-billet-m-diatis-\">Un billet médiatisé</h1>\n<p><a href=\"http://www.data-publica.com/\">Data Publica</a> a publié un <a href=\"http://www.data-publica.com/content/2013/03/le-tableau-de-bord-de-la-ratp/\">billet </a> qui promeut la disponibilité de données &#39;open&#39; de la RATP qui jusqu&#39;à pas longtemps pratiquait plutôt l&#39;inverse.\nCe billet a eu une large résonance dans les médias aussi divers que: <a href=\"http://transports.blog.lemonde.fr/2013/03/11/les-petits-secrets-de-la-ratp-reveles-au-public/\">lemonde.fr</a>, <a href=\"http://www.busetcar.com/actualites/actualites_detail.php?action=detail&amp;val=63770&amp;label_donnee=Data+Publica+s%27int%C3%A9resse+%C3%A0+la+RATP\">Bus &amp; Car</a>, <a href=\"http://www.francetvinfo.fr/vitesse-regularite-accidents-dix-choses-a-savoir-sur-la-ratp_279507.html\">Francetv.info</a>, <a href=\"http://www.lefigaro.fr/actualite-france/2013/03/12/01016-20130312ARTFIG00501-cinq-faits-a-connaitre-sur-le-metro-parisien.php\">lefigaro.fr</a>,  <a href=\"http://www.directmatin.fr/france/2013-03-12/ce-que-vous-avez-toujours-voulu-savoir-sur-la-ratp-420898\">DirectMatin.fr</a>, <a href=\"http://www.latribune.fr/entreprises-finance/services/transport-logistique/20130312trib000753543/pourquoi-la-ratp-rechigne-a-devoiler-ses-secrets.html\">La Tribune.fr</a>, <a href=\"http://www.liberation.fr/societe/2013/03/12/la-ratp-en-chiffres-et-en-ligne_887946\">Liberation.fr</a> ou <a href=\"http://www.sudradio.fr/\">SudRadio.fr</a>. </p>\n<p>La RATP à la fois familière et secrète intéresse beaucoup.</p>\n<p>L&#39;exploitation des données qu&#39;en font les médias est variable. Chacun picore les données qui lui parait faire sens: la ligne la plus longue est la 8, 14 la plus rapide, le nombre de suicides et de tentatives en diminution, le nombre de violences voyageurs a presque doublé en 6 ans, ... D&#39;autres vont chercher des données détaillées non visualisées dans le billet initial, les connectent à des informations de contexte et en tirent des enseignements ou confirmations de convictions préexistantes. \nConcevoir un tableau de bord démarre avec les buts à atteindre. Mais essayons de faire l&#39;inverse. Partir des même données et esquisser une conception de tableau de bord à destination <strong>des voyageurs</strong>.</p>\n<h2 id=\"d-abord-un-point-de-vue\">D&#39;abord un point de vue</h2>\n<p>Chaque tableau de bord réussi a un point de vue. Qui est le destinataire, d&#39;où regarde t-il ? Son intérêt, ses questions, sa connaissance préalable, son vocabulaire, ... C&#39;est ça qui décide ce qui doit être: au premier plan, au second et à l&#39;arrière plan. Et tant pis si certains éléments deviennent invisibles, c&#39;est la loi de la perspective et ... une très bonne chose pour les tableaux de bord. \nDe cette position il faut faire la liste des objectifs et des questions intéressantes:</p>\n<ul>\n<li>mieux connaitre le métro: où se situe(nt) ma(es) ligne(s) préférée(s) ? ponctualité, débit, ...</li>\n<li>le métro est il dangereux ?</li>\n<li>le métro et le RER sont ils en train de s&#39;adapter aux handicapés ?</li>\n<li>...</li>\n</ul>\n<h2 id=\"les-donn-es-et-leurs-contextes\">Les données et leurs contextes</h2>\n<p>La donnée apporte du sens quand elle est mise en contexte: culturel, temporel, localisation, causal,... C&#39;est elle qui permet de répondre aux questions précédentes.\nLes nombres de blessés et de morts sont de parfaits exemples de données qui ne disent rien à elles seules. On peut bien sûr se rassurer en découvrant qu&#39;en moyenne l&#39;agression n&#39;arrive que tous les 300.000 voyages... Mais pour en apprécier l&#39;importance il faut les mettre en relation avec d&#39;autres données de contexte non disponibles dans le rapport:</p>\n<ul>\n<li>quel est le niveau <em>normal</em> ? Combien de blessés/décès observe t-on dans un groupe témoin durant l&#39;équivalent d&#39;un temps de transport ?</li>\n<li>quels sont les niveaux d&#39;autres moyens de transport ? la voiture, l&#39;avion, ... Normalisés au kilomètre parcouru ou au temps de voyage ?</li>\n<li>quelle est la répartition des causes (chute, agression, suicide, malaise, ...) ? </li>\n<li>quel est le calendrier ? Observe t-on des cycles (horaire, hebdomadaire, saisonnier) ? Des corrélations avec la fréquentation, des évènements particuliers, ... ? \nLes informations de trafic, nombre de trains, de départs ou vitesse de pointe sont un parfait exemple inverse. Ces données ne prennent leur signification qu&#39;agglomérées les unes aux autres:</li>\n<li>à quoi sert un train à 50km/h qui ne passe que toutes les heures ?</li>\n<li>le nombre de trains par ligne n&#39;a aucun sens pour le voyageur. C&#39;est la fréquence apparente des trains qui compte.<br/>L&#39;indicateur utile au voyageur c&#39;est le <strong>temps d&#39;attente d&#39;un train</strong> et un prédicteur de son <strong>temps de transport</strong>. </li>\n<li>le temps d&#39;attente moyen est estimé par le nombre de départs journalier ramenés à la plage horaire de service (18 heures ?). </li>\n<li><strong>le temps de transport entre 2 stations</strong> à la vitesse commerciale maximale est un moyen simple de calibrer toutes les lignes sur une échelle unique.</li>\n</ul>\n<h2 id=\"-et-une-repr-sentation-visuelle-adapt-e\">... et une représentation visuelle adaptée</h2>\n<p>Les données des lignes: longueur, nombre et densité de stations sont présentées simultanément sur un diagramme à barres qui communique une vision globale de la grande variabilité des caractéristiques des lignes. Dans un tableau de bord finalisé il faudrait ajouter une visualisation/sélection des lignes sur le plan de métro.</p>\n<center>\n<iframe\n  style=\"border: 0px;\" \n  src = \"/sandbox/ratp1.html\"\n  scrolling=\"no\"\n  width=\"760px\"\n  height=\"350px\">\n</iframe>\n</center>\n\n<p>Les détails numériques peuvent être utiles comme références, ils restent sous forme de table filtrable et triable (cliquer sur les colonnes). </p>\n<center>\n<iframe\n  style=\"border: 0px;\" \n  src = \"/sandbox/ratp2.html\"\n  scrolling=\"no\"\n  width=\"500px\"\n  height=\"330px\">\n</iframe>\n</center>\n\n\n<p>Sur cette nouvelle échelle de vitesse, la ligne 14 n&#39;est plus la plus rapide, car sa distance inter-station est la plus grande. Et la 4 n&#39;est plus la plus lente bien au contraire.</p>\n<center>\n<iframe\n  style=\"border: 0px;\" \n  src = \"/sandbox/ratp3.html\"\n  scrolling=\"no\"\n  width=\"580px\"\n  height=\"360px\">\n</iframe>\n</center>\n\n<p>La donnée n&#39;est rien sans son contexte, il lui est fourni par un observateur qui fixe la hiérarchie d&#39;une perspective et ... d&#39;autres données.</p>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/templates/vendors~src-containers-Post.a1ca6123.js"></script><script defer="" type="text/javascript" src="/templates/src-containers-Post.833cea82.js"></script><script defer="" type="text/javascript" src="/templates/styles.cb076bd2.js"></script><script defer="" type="text/javascript" src="/templates/vendors~main.bcd2d2c3.js"></script><script defer="" type="text/javascript" src="/main.0c2c3e10.js"></script></body><center><br/><hr/><div><b>perceptible.fr - 2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> | 0619655383</div><br/></center></html>
