    window.__routeInfo = {"path":"blog/chantiers","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"post":{"title":"Hack the city","slug":"chantiers","contents":"<h1 id=\"infos-travaux\">Infos&#39;travaux</h1>\n<h3 id=\"hack-the-city\">Hack The City</h3>\n<p>Fin mai, un événement <b>Hack The City</b> était organisé au sein de la Mélée Numérique. Expérience très intéressante et énergisante. Une dizaine de projets autour de la ville ont travaillés pendant un Hackaton de 36 heures: concept, business model, plan de financement, prototypage, ...\n<a href=\"http://www.lemoniteur.fr/122-ingenierie/article/actualite/24586411-marathon-de-36-heures-a-toulouse-pour-changer-la-pratique-de-la-ville\">Le moniteur.fr</a> décrit l&#39;évènement en détails.\nLe jury a récompensé 4 projets.</p>\n<h3 id=\"le-projet-infos-travaux-h3-\">Le projet Infos&#39;travaux</h3></h3>\n<p>J&#39;ai participé à l&#39;équipe <strong>Infos&#39;travaux</strong> qui a défini et prototypé une application mobile et web permettant aux riverains et aux usagers de la ville de <strong>tout savoir</strong> sur les chantiers de la ville:</p>\n<ul>\n<li>nature du chantier, durée prévue, ...</li>\n<li>itinéraires bis: voiture, piéton, PMR, livraison, ... </li>\n<li>prévisions de chantiers, de nuisances, ...</li>\n<li>abonnement aux flux d&#39;informations d&#39;un chantier ou d&#39;une zone&lt;</li>\n</ul>\n<p>Ce projet est arrivé 2ieme. </p>\n<h3 id=\"tableau-de-bord-des-chantiers\">Tableau de bord des Chantiers</h3>\n<p>Les <a href=\"http://data.toulouse-metropole.fr/\">données ouvertes</a> de la ville de Toulouse sur les chantiers, et l&#39;application <a href=\"http://www.tableausoftware.com/public/\">Tableau Software Public</a> permettent de construire simplement un tableau réactif qui aide à mieux comprendre que sont les chantiers de l&#39;agglomération. </p>\n<p><strong>Version pour ordinateur de bureau.</strong></p>\n<p><style>\n.resp-container {\n    position: relative;\n    overflow: hidden;\n    padding-top: 70%;\n}\n.resp-iframe {\n    position: absolute;\n    top: 0;\n    left: 0;\n    width: 100%;\n    height: 100%;\n    border: 0;\n}\n</style></p>\n<div class=\"resp-container\">\n<center>\n<iframe\n  class=\"resp-iframe\"\n  width=\"1200\"\n  height=\"820\"\n  scrolling=\"no\"\n  seamless\n  frameborder=\"0\"\n  src=\"/sandbox/chantiers.html\">\n</iframe>\n</center>\n</div>\n\n<p>Il y a d&#39;abord des <strong>données statiques</strong>:</p>\n<ul>\n<li>nombre des chantiers</li>\n<li>répartitions</li>\n<li>carte avec la position des chantiers</li>\n</ul>\n<p>Puis <strong>des bulles</strong> qui apparaissent quand le curseur survole un des cercles sur la carte et qui fournit: </p>\n<ul>\n<li>la nature des travaux</li>\n<li>l&#39;impact sur la circulation</li>\n<li>les dates de début et de fin</li>\n</ul>\n<p>Et enfin une <strong>capacité d&#39;interaction</strong> qui permet par le jeu des filtres <strong>Nature</strong>, <strong>Durée</strong> ou <strong>Entreprise</strong>, de poser des questions qui combinent plusieurs dimensions:</p>\n<ul>\n<li>Où se situent les chantiers de Voirie ?</li>\n<li>Combien de chantiers de Telecom de la société X sont ils en cours ?</li>\n<li>Quels sont les chantiers qui durent le plus longtemps ?</li>\n<li>...</li>\n</ul>\n<p>Quelques points saillants:</p>\n<ul>\n<li>il n&#39;y a pas de camembert pour représenter la répartition par catégories mais des barres horizontales triées</li>\n<li>le filtre s&#39;effectue par sélection directe sur la donnée</li>\n<li>l&#39;appel à Google Map à partir des coordonnées GPS&lt;</li>\n</ul>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.04f74763.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.2fdb1407.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~main.7184a751.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/main.53e31d67.js"></script></body></html>
