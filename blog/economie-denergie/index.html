ble.fr - 2011-2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> |  <a href="tel:0619655383">0619655383</a></p></footer></div></main></div></div><script type="text/javascript">
    window.__routeInfo = {"templateIndex":3,"sharedPropsHashes":{},"localProps":null,"path":"blog/economie-denergie","allProps":{"post":{"title":"Re-conception d'un indicateur","slug":"economie-denergie","contents":"<h2 id=\"une-meilleure-tiquette-nergie\">Une meilleure étiquette énergie</h2>\n<h3 id=\"indicateurs-h-t-rog-nes-visualisation-unique\">Indicateurs hétérogènes, visualisation unique</h3>\n<p>A partir de 1992 l&#39;Europe a introduit une échelle colorée d&#39;efficacité énergétique sur l&#39;étiquette de chaque appareil électroménager: réfrigérateur, lave-linge, four, climatiseur, ampoule, ... et étendu plus récemment à l&#39;automobile et à l&#39;immobilier.</p>\n<center>\n<img src=\"/files/Ecolabel.png\" alt=\"\"/>\n</center>\n\n\n<p>Bien entendu les échelles et niveaux sont propres à chaque catégorie d&#39;appareil. Les voitures sont évaluées en niveau de CO2/km, les grille pain en efficacité énergétique ainsi que les climatiseurs mais sur d&#39;autres échelles.\n<em>Toutes choses égales par ailleurs</em>, le résultat est livré au consommateur sur la même échelle à 7 niveaux pour éclairer son choix (ou plus récemment 10 avec des A+, A++ et A+++). </p>\n<h3 id=\"critique-de-la-visualisation\">Critique de la visualisation</h3>\n<p>Plusieurs remarques:</p>\n<ul>\n<li>l&#39;échelle est représentée par plusieurs grandeurs redondantes: la lettre, la couleur, la taille des barres horizontales, la position. La redondance n&#39;est pas forcément une mauvaise chose, mais là c&#39;est beaucoup. <a href=\"http://www.edwardtufte.com/tufte\">Tutfe</a> dirait que le rapport quantité donnée/quantité encre est faible. </li>\n<li>la direction de l&#39;échelle: Les étiquettes des catégories A, B, ... donne une indication sur le sens de lecture: A c&#39;est mieux que B qui est mieux que C, ... La couleur vient confirmer cet implicite. Tout le monde sait que <strong>vert</strong> c&#39;est mieux que <strong>rouge</strong>. </li>\n<li>malgré les barres horizontales qui s&#39;agrandissent, l&#39;échelle n&#39;est pas graduée. Il n&#39;est pas possible de savoir «Combien de fois plus d&#39;énergie pour G que pour A ?»</li>\n<li>l&#39;aiguille qui indique la valeur est un curseur noir lui même redondant: <ol>\n<li>il est positionné en face du niveau de l&#39;échelle </li>\n<li>il indique la valeur par une lettre en blanc sur noir</li>\n</ol>\n</li>\n<li>la valeur est paradoxalement moins visible que l&#39;échelle multicolore. Cette faiblesse éclate au grand jour face à plusieurs étiquettes simultanément. Sur la vitrine d&#39;une agence immobilière l&#39;œil aperçoit très bien le petit arc en ciel vert-rouge répété à l&#39;identique sur toutes les annonces sans aucune valeur ajoutée. Mais il faut s&#39;approcher plus près pour lire le petit curseur noir et sa lettre blanche.</li>\n</ul>\n<h3 id=\"proposition-pour-une-meilleure-visualisation\">Proposition pour une meilleure visualisation</h3>\n<p>Essayons de formuler une version plus efficace de la vénérable étiquette. Le fil des idées serait le suivant</p>\n<ol>\n<li>effacer/atténuer l&#39;intensité de la couleur des niveaux de l&#39;échelle qui brouillent la lecture de loin</li>\n<li>colorer l&#39;aiguille dans la couleur du niveau</li>\n<li><p>et ainsi ... utiliser l&#39;échelle comme aiguille !!!</p>\n<center>\n<img src=\"/files/ecotous.png\" alt=\"\"/>\n</center>\n\n</li>\n</ol>\n<p>Bien plus visible de loin.</p>\n<p>Et surgit une autre idée. Pourquoi ne pas utiliser la longueur des barres pour ajouter l&#39;information des proportions entre niveaux ? \nDans le cas de l&#39;échelle des bâtiments, la représentation serait:</p>\n <center>\n<img src=\"/files/pechelle.png\" alt=\"\"/>\n</center>\n\n<p>Un logement de niveau G peut être plus de 10 fois plus énergivore qu&#39;un logement de niveau A !!!!\n<a href=\"http://fr.wikipedia.org/wiki/Diagnostic_de_performance_%C3%A9nerg%C3%A9tique\">Sources: wikipedia</a></p>\n<h3 id=\"proposition-pour-un-meilleur-indicateur\">Proposition pour un meilleur indicateur</h3>\n<p>Le bon indicateur est conçu pour répondre directement aux questions que se pose le lecteur quand il examine les données. \nDans le cas du logement, les questions brulantes de l&#39;acheteur potentiel sont: «Combien coute le chauffage annuel ?», «Sera t il possible de gagner en ajoutant de l&#39;isolation ?»\nPour 100 m2 si le cout est 300€/an pour un niveau A alors c&#39;est 3000€ pour un niveau G. <a href=\"http://lexpansion.lexpress.fr/patrimoine/l-etiquette-energetique-dans-l-immobilier_251636.html\">Sources: l&#39;expansion</a>.\nPour un appareil électroménager, la question clé est: «A partir de combien de temps d&#39;utilisation, l&#39;appareil de niveau A est-il économiquement rentable ?». Il faudrait que l&#39;échelle indique le surcout (ou l&#39;économie) annuel à utiliser un appareil de chaque catégorie. Charge au consommateur de le comparer aux prix de vente.</p>\n<h3 id=\"conclusion\">Conclusion</h3>\n<p>Quel est le rapport entre les étiquettes énergie et les tableaux de bord de pilotage d&#39;une organisation ? \nDeux transpositions directes:</p>\n<ul>\n<li>Les échelles ne doivent pas masquer la lecture des valeurs. Face à un tableau de bord présentant de multiples indicateurs, il est bien plus facile de voir que <strong>tout est vert</strong>, plutôt que de vérifier que <strong>toutes les aiguilles noires se trouvent dans les zones vertes</strong></li>\n<li>La démarche <strong>comment répondre aux questions que se posent le lecteur</strong> est plus efficace que <strong>comment présenter au mieux les données</strong>  </li>\n</ul>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.ee82e37b.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.f4b8ae80.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/styles.0ced4e78.j
