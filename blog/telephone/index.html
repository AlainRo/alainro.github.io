    window.__routeInfo = {"path":"blog/telephone","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"post":{"title":"Le budget télécommunication","slug":"telephone","contents":"<h1 id=\"le-budget-du-t-l-phone\">Le budget du téléphone</h1>\n<p>Prenons un objectif apparemment peu ambitieux <strong>quantifier, comprendre et faire comprendre l&#39;utilisation du téléphone et les tendances en cours</strong>. </p>\n<p>La démarche consiste à identifier, dans un premier temps, les questions qui éclairent/caractérisent l&#39;utilisation du téléphone. Et pour chaque question, l&#39;ensemble des indicateurs qui permettent d&#39;y répondre. Enfin de les représenter d&#39;une manière ergonomique et compacte. </p>\n<h3 id=\"quel-est-notre-parc-t-l-phonique-\">Quel est notre parc téléphonique ?</h3>\n<ul>\n<li>Nombre de lignes fixes  </li>\n<li>Nombre d&#39;abonnements mobiles </li>\n<li>Comparaison de ces deux indicateurs </li>\n<li>Parts dans les couts  </li>\n<li>Répartition sur chaque site</li>\n</ul>\n<center> \n<img src=\"/files/parc.png\" alt=\"\"/>\n</center>\n\n<h3 id=\"quel-usage-faisons-nous-du-t-l-phone-\">Quel usage faisons nous du téléphone ?</h3>\n<ul>\n<li>Nombre d&#39;appels </li>\n<li>Origines/destinations des appels </li>\n<li>Lignes ou mobiles utilisés </li>\n<li>Part intra-Groupe </li>\n<li>Parts dans les couts  </li>\n<li>Évolutions sur les 12 mois précédents</li>\n</ul>\n<center> \n<img src=\"/files/appels.png\" alt=\"\"/>\n</center>\n\n<h3 id=\"quelle-est-notre-consommation-et-combien-cela-coute-\">Quelle est notre consommation et combien cela coute&nbsp;?</h3>\n<ul>\n<li>Durées des appels </li>\n<li>Cout apparent à la minute </li>\n<li>Cout global </li>\n<li>Évolution sur les 12 derniers mois</li>\n</ul>\n<center> \n<img src=\"/files/teletotal.png\" alt=\"\"/>\n</center>\n\n<p>Le tableau de bord peut être alors construit à partir de ces trois blocs de questions/réponses. </p>\n"}},"siteData":{"title":"React Static"}};</script><script defe
