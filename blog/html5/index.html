    window.__routeInfo = {"templateIndex":3,"sharedPropsHashes":{},"localProps":null,"path":"blog/html5","allProps":{"post":{"title":"HTML 5: l'ubiquité","slug":"html5","contents":"<h1 id=\"html5-c-est-le-navigateur-qui-fait-le-travail\">Html5, c&#39;est le navigateur qui fait le travail</h1>\n<p>La dernière mouture du vénérable standard apporte une petite révolution. Le bouquet de technologies regroupées sous le drapeau <a href=\"http://en.wikipedia.org/wiki/Html5\">Html5</a> donne les pleins pouvoirs à la page web une fois chargée dans un navigateur moderne:</p>\n<ul>\n<li>récupérer les données à présenter (base de données, service web, tableur Excel, csv ou autre, ..)</li>\n<li>calculer les indicateurs et tracer les graphiques</li>\n<li>se mettre en page en fonction de la taille de l&#39;écran, du type de l&#39;appareil (PC, tablette, smartphone) et du pointage (souris ou doigt).</li>\n<li>et même fonctionner en l&#39;absence de connexion internet si nécessaire en se synchronisant à la reconnexion. </li>\n</ul>\n<p>Elle devient une vraie application: la webapp. Plus besoin de serveurs et d&#39;architecture matérielle complexe pour servir les requêtes, chacun apporte sa machine, sa puissance de calcul et sa bande passante.</p>\n<center>\n    <font size=\"1\"><i>Le schéma n&#39;est visible que sur un navigateur moderne (Chrome, Firefox, Safari ou IE10)</i></font>\n</center>\n\n<iframe\n  style=\"border: 0px;\"\n  src=\"/sandbox/bullet/k.html\"\n  scrolling=\"no\"\n  width=\"800px\"\n  height=\"200px\">\n</iframe>\n\n\n<p>Les jauges ci dessus sont calculées et mises en page au chargement. Il ne s&#39;agit pas d&#39;images statiques mais de tracés dynamiques réalisés en temps réel par le navigateur. Pour s&#39;en convaincre: </p>\n<ul>\n<li>Zoomer la page (ctrl +) pour vérifier qu&#39;il n&#39;y a pas de pixelisation</li>\n<li>Cliquer sur les jauges pour lancer/arrêter une animation</li>\n</ul>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type=
