    window.__routeInfo = {"path":"blog/TableauSoft","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"post":{"title":"L'outil de visualisation Tableau Software","slug":"TableauSoft","contents":"<h1 id=\"tableau-software\">Tableau Software</h1>\n<p><a href=\"http://www.tableausoftware.com/fr-fr\">Tableau</a> démocratise vraiment la visualisation des données. Après une courte formation, un néophyte est capable de projeter ses données sur des modes de représentation suggérés par l&#39;outil, d&#39;explorer des variantes et de <strong>découvrir</strong> au détour d&#39;un essai une <strong>révélation éclatante</strong> encore insoupçonnée: des ordres de grandeur relatifs, une tendance persistante dans le temps, une relation entre des phénomènes, ...</p>\n<p>Les données de travail sont d&#39;abord désignées ou importées, puis en quelques glissé-déplacés, la visualisation pertinente est conçue et mise à disposition de tous.</p>\n<p>Prenons <strong>la baignoire qui fuit</strong>, c&#39;est le modèle de tous les systèmes qui entretiennent un stock et des flux entrants/ sortants:</p>\n<ul>\n<li>un compte en banque,</li>\n<li>un système de gestion d&#39;anomalies,</li>\n<li>les devis en attente,</li>\n<li>...</li>\n</ul>\n<p>A chaque période, les grandeurs intéressantes sont:</p>\n<ul>\n<li>nombre de nouvelles entrées (<strong>le robinet</strong>),</li>\n<li>nombre de sorties traitées (<strong>la fuite</strong>),</li>\n<li>l&#39;évolution du solde (<strong>le niveau de l&#39;eau</strong>).</li>\n</ul>\n<p>Il est fructueux de visualiser simultanement ces trois grandeurs. En quelques instants <a href=\"http://www.tableausoftware.com/fr-fr\">Tableau</a> permet cette représentation:</p>\n<iframe\n  style=\"border: 0px;\"\n  scrolling=\"no\"\n  width=\"680px\"\n  height=\"320px\"\n  src=\"/sandbox/baignoire.html\"\n>\n</iframe>\n\n<p>La courbe en noir est <strong>le niveau de l&#39;eau</strong>, les barres grises et rouges, les ajouts et réalisations de la période. </p>\n<p>Il est facile de distinguer A) Une croissance causée par des ajouts seuls, B) une décroissance provoquée par des sorties seules et C) une période sans évolution du solde car les entrées compensent les sorties.</p>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/templates/vendors~src-containers-Post.036e3e7c.js"></script><script defer="" type="text/javascript" src="/templates/src-containers-Post.a970b7bc.js"></script><script defer="" type="text/javascript" src="/templates/styles.f662f40c.js"></script><script defer="" type="text/javascript" src="/templates/vendors~main.857017af.js"></script><script defer="" type="text/javascript" src="/main.2e2eaa2e.js"></script></body><center><br/><hr/><div><b>perceptible.fr - 2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> | 0619655383</div><br/></center></html>
