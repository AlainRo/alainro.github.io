    window.__routeInfo = {"path":"blog/signal-ou-bruit","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"post":{"title":"Signal ou bruit ?","slug":"signal-ou-bruit","contents":"<h1 id=\"signal-ou-bruit-\">Signal ou bruit ?</h1>\n<p>Une question récurrente quand on parle de série chronologique de valeurs issue d&#39;un processus (ventes, défauts, visites, abonnements, temps de livraison, ...) : </p>\n<blockquote>\n<blockquote>\n<p>Peut on distinguer entre un écart du au hasard d&#39;une sur ou sous-performance ?</p>\n</blockquote>\n</blockquote>\n<p>Tous les tableaux de bord affichent des séries de données. Tous les managers se saisissent de la valeur la plus récente et la compare à:</p>\n<ul>\n<li>la valeur précédente</li>\n<li>la valeur de l&#39;an dernier à la même époque</li>\n<li>l&#39;objectif</li>\n<li>l&#39;avance/retard sur le cumulé à date</li>\n<li>....</li>\n</ul>\n<p>Positif ? Négatif ? En pourcentage ?\nEt là les ennuis commencent !! Faut il interpréter cet écart comme une variation de performance ou un simple bruit résultat de conjonction d’évènements hors de tout contrôle et somme toute normal ?</p>\n<center>\n    <font size=\"20\">\n    une variation n&#39;est pas forcement un signal \n    </font>\n    <br></br>    <br></br>et plus insidieux\n</center>\n<center>\n\n    <font size=\"20\">\n    une stagnation est peut être un signal\n    </font>\n</center>\n\n<p>Beaucoup d&#39;indicateurs utilisent les flèches haut/bas qui disent la variation avec la valeur précédente. C&#39;est malheureusement une fausse bonne idée quand on l&#39;applique sur une série chronologique soumise à des variations aléatoires.\nCombien de réunions de crise ou de célébrations ont été organisées sur la base de simples écarts à la moyenne ? Et à l&#39;inverse combien auraient dues être organisées si une variation aléatoire n&#39;avait pas masquée une tendance lourde à laquelle il aurait fallu réagir immédiatement ?</p>\n<h3 id=\"le-process-behavior-chart\">Le Process Behavior Chart</h3>\n<p>Inventé par <a href=\"http://en.wikipedia.org/wiki/Control_chart\">Walter A. Shewhart</a> en 1924 ce diagramme fait partie du domaine du Statistiscal Process Control. Repris par Deming, il est exploité dans beaucoup de démarche qualité (6 sigma).\nD&#39;une simplicité désarmante, très robuste et d&#39;une large applicabilité, cette technique prend la forme d&#39;un graphe double qui rend visible les caractéristiques du processus. Il peut s&#39;utiliser au fil de l&#39;eau ou à postériori. Cette approche, pas très jeune, est modeste dans ses ambitions. Il n&#39;y a pas volonté de prévoir ou d&#39;expliquer, seulement d&#39;observer, de constater et de s&#39;ajuster. Regardons ce qu&#39;il est possible d&#39;en tirer. Le plus simple n&#39;est il pas le meilleur ? Ou au moins à essayer en premier ?</p>\n<h4 id=\"la-d-tection-des-valeurs-anormales\">La détection des valeurs anormales</h4>\n<p>Le signal est tracé sur sa moyenne (en pointillé) et est entouré d&#39;une zone de variation &quot;normale&quot; (en bleu clair). Si un point en sort, il est dit &quot;aberrant&quot; (en rouge), un accident, un évènement exceptionnel, ... ou le signe précurseur d&#39;un changement dans le processus de production des données ?\n<img src=\"/files/PBC_XC12E8S8A2KFFJED504W.png\" alt=\"\"/>\nC&#39;est là que le management peut lancer à juste titre une réunion d&#39;analyse des causes. \nLa largeur de la zone bleue est calculée à partir du signal lui même, elle est proportionnelle à la moyenne des variations d&#39;une valeur à la suivante.</p>\n<h4 id=\"la-d-tection-de-changements-des-caract-ristiques-du-processus\">La détection de changements des caractéristiques du processus</h4>\n<p>Le diagramme permet de voir que le signal est en train de diverger de son gabarit calculé. Il propose un critère précis: l&#39;apparition de 8 points successifs du même coté de la moyenne (en orange) indique que le signal a changé de mode et qu&#39;il faut recalculer la moyenne et la zone de variation pour pouvoir continuer à l&#39;interpréter correctement.\n<img src=\"/files/PBCTrend_2C3ZMCQVPJ4KKK1KMIMT.png\" alt=\"\"/>\nLe diagramme se transforme en une succession de moyennes et de zones admissibles qui donne un recul très informatif sur les données de base. L&#39;&oelig;il se décolle de la courbe des valeurs individuelles et découvre le paysage global. Les bonnes questions surgissent: Pourquoi le signal a t il changé de nature à ce moment ? Est ce corrélé à un autre changement ? Pourquoi autant de hausse ? de baisse ? \n<img src=\"/files/PBCMultir.png\" alt=\"\"/></p>\n<h3 id=\"le-diagramme-complet\">Le diagramme complet</h3>\n<p>Le Process Behavior Chart est en réalité double: Le signal comme vu précédemment et en dessous le diagramme de la suite des sauts entre valeurs successives.</p>\n<p><img src=\"/files/PBCRange.png\" alt=\"\"/></p>\n<p>Le même procédé (moyenne, zone de variation, ...) s&#39;applique à ce diagramme des variations et pour être complet, les valeurs aberrantes et les changements du processus, doivent se lire sur les deux diagrammes simultanément. Une valeur est aberrante si sa valeur s&#39;écarte trop de la moyenne ou si la différence avec la valeur précédente est anormale. C&#39;est aussi valable pour la détection d&#39;un changement de mode à faire sur l&#39;un OU l&#39;autre des diagrammes. Sur l&#39;exemple, le signal oscille autour de la moyenne, il ne déclenche pas la couleur orange. Par contre la diminution de l&#39;amplitude de ses variations déclenche le critère des 8 points consécutifs sous la moyenne dans le diagramme du bas.<br/>Après 10 minutes de formation, un néophyte complet est capable de lire et de raisonner sur un Process Behavior Chart. </p>\n<p>Une référence lisible sans aucun bagage statistique que je recommande: <a href=\"http://www.amazon.fr/Understanding-Variation-The-Managing-Chaos/dp/0945320531\">Wheeler, Donald J. (2000). Understanding Variation: the key to managing chaos</a>. </p>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/templates/vendors~src-containers-Post.036e3e7c.js"></script><script defer="" type="text/javascript" src="/templates/src-containers-Post.a970b7bc.js"></script><script defer="" type="text/javascript" src="/templates/styles.f662f40c.js"></script><script defer="" type="text/javascript" src="/templates/vendors~main.857017af.js"></script><script defer="" type="text/javascript" src="/main.2e2eaa2e.js"></script></body><center><br/><hr/><div><b>perceptible.fr - 2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> | 0619655383</div><br/></center></html>
