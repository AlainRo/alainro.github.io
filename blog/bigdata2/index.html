    window.__routeInfo = {"path":"blog/bigdata2","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"post":{"title":"Poser simplement des questions complexes","slug":"bigdata2","contents":"<h1 id=\"la-facture-de-t-l-phone-des-adolescents-2-\">La facture de téléphone des adolescents (2)</h1>\n<h3 id=\"de-nouvelles-questions-et-les-r-ponses\">De nouvelles questions... et les réponses</h3>\n<p>Le précédent <a href=\"/blog/bigdata\">billet</a> décrit l&#39;analyse des données journalières et horaires d&#39;envois de SMS. </p>\n<center>\n<img src=\"/files/sms1.png\" alt=\"\"/>\n</center>\nMalgré le fait que toutes les données sont sur la table, certaines questions utiles n&#39;ont pas de réponses directes. La première tout à fait dans le prolongement des données présentées: « Quel est le volume global par mois ? Augmente t-il ? Baisse t-il ? »\n\nCette question tout à fait valide peut être répondue élégamment en enrichissant l&#39;indicateur visuel pour superposer la journée et le mois qui devient une zone ombrée en arrière plan. \n\n<center>\n <iframe\n  style=\"border: 0px;\" \n  src = \"/sandbox/sms2.html\"\n  scrolling=\"no\"\n  width=\"1000px\"\n  height=\"500px\">\n</iframe>\n</center>\n\n<p>Au passage, la codification (bleu=semaine, gris=week-end) se transforme en (bleu=yaécoledemain, gris=grassematpossible) bien plus efficace pour l&#39;analyse et ... la décision.</p>\n<h3 id=\"de-nouvelles-repr-sentations-interactives\">De nouvelles représentations interactives</h3>\n<p>Mais d&#39;autres questions restent inaccessibles à ce mode de visualisation. Par exemple:</p>\n<ul>\n<li>Les envois de SMS après 23 heures les jours de semaine ont ils baissés depuis la rentrée scolaire ?</li>\n<li>Y a t il beaucoup d&#39;émissions de SMS durant les heures de cours ?</li>\n<li>Quel est le jour de la semaine d&#39;émission du plus grand nombre de SMS ?</li>\n<li>...</li>\n</ul>\n<p>D&#39;où l&#39;idée d&#39;un tableau de bord plus dédié qui utilise html5 (Visible qu&#39;avec un navigateur récent: firefox, chrome, safari, internet explorer&gt;=9, .... ). En jouant sur la sélection des données sur les trois panneaux, il est possible de répondre aux trois questions précédentes. Saurez vous le faire ?</p>\n<center>\n <iframe\n  style=\"border: 0px;\" \n  src = \"/sandbox/dc/dc.html\"\n  scrolling=\"no\"\n  width=\"1000px\"\n  height=\"600px\">\n</iframe>\n</center>"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/templates/vendors~src-containers-Post.036e3e7c.js"></script><script defer="" type="text/javascript" src="/templates/src-containers-Post.a970b7bc.js"></script><script defer="" type="text/javascript" src="/templates/styles.f662f40c.js"></script><script defer="" type="text/javascript" src="/templates/vendors~main.857017af.js"></script><script defer="" type="text/javascript" src="/main.2e2eaa2e.js"></script></body><center><br/><hr/><div><b>perceptible.fr - 2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> | 0619655383</div><br/></center></html>
