    window.__routeInfo = {"templateIndex":3,"sharedPropsHashes":{},"localProps":null,"path":"blog/tableau","allProps":{"post":{"title":"Le tableau de bord sur un A4","slug":"tableau","date":"2014/03/10","parser":"htmr","contents":"<h1 id=\"le-tableau-de-bord-du-comit-de-direction\">Le tableau de bord du comité de Direction</h1>\n<h3 id=\"le-probl-me-initial\">Le problème initial</h3>\n<p>Le comité de direction de la  compagnie aérienne <strong>European Continental</strong> se déroule de manière mensuelle. Plusieurs directeurs présentent le résultat du mois précédent chacun dans son domaine de responsabilité: </p>\n<ul>\n<li><strong>Les ventes</strong>: les résultats par canaux de distribution, les taux d&#39;occupation des vols, l&#39;activité en nombre de vols, passagers, kilomètres passagers, ... </li>\n<li><strong>Les opérations</strong>: nombre de retards et d&#39;annulation par ligne et par causes, la consommation carburant, ... </li>\n<li><strong>La finance</strong>: rentabilité par lignes, par passager, par kilomètre, ...</li>\n</ul>\n<p>Les supports de présentation sont des feuilles Excel homogènes donnant par mois, trimestre et annuellement, l&#39;objectif, le résultat courant, l&#39;écart, le comparatif à la même période de l&#39;année précédente, ... Quels sont les difficultés de cette façon de faire ? Tout est <strong>à plat</strong> sans structuration. Certaines données sont redondantes entre les présentations (nombre de passagers). C&#39;est une mosaïque de points de vues qui laisse à chacun le soin de piocher ce qu&#39;il veut. Les relations de cause à effet sont masquées. Le tableau de bord est l&#39;occasion de partager une même vision de la situation, hiérarchisée par les objectifs de l&#39;organisation. </p>\n<h3 id=\"la-solution-mise-en-place\">La solution mise en place</h3>\n<center>\n<img src=\"/files/avions_preview.jpg\" alt=\"\"/>\n<font size=\"1\"><a href=\"/files/Avions.pdf\"><em>Pour agrandir cliquer ici</em></a></font>\n</center> \n\n<p>Plusieurs remarques sur ce tableau de bord très dense:</p>\n<ul>\n<li>Tout est présenté en une seule page A4. Photocopiable ou faxable en noir et blanc. La couleur est réservée pour attirer l&#39;&oelig;il vers les données critiques, mais sa signification survit au passage au monochrome. </li>\n<li>Les résultats et objectifs des différents indicateurs sont présentés de manière homogène même si le dépassement de l&#39;objectif signifie une mauvaise performance. L&#39;&oelig;il est capable de localiser l&#39;information à creuser immédiatement. </li>\n<li>Les données de la période courante sont explicites: sous forme numérique. La tendance des valeurs passées est juste évoquée sous forme de sparkline. </li>\n<li>Toutes les données parties d&#39;un même ensemble sont triées de la plus élevée à la plus basse pour faciliter l&#39;appréhension de la contribution relative de chacune.  </li>\n<li>Les retards et annulations sont présentés en bloc côte à côte. Ceci permet d&#39;apprécier d&#39;un regard la nuisance globale de chaque cause.   </li>\n<li>Au lieu de l&#39;exhaustivité des données, l&#39;accent est mis sur les 10 meilleures (comprendre pourquoi et généraliser si possible) et plus mauvaises performances (diagnostiquer et corriger rapidement). </li>\n<li>Sans être un dirigeant d&#39;une compagnie aérienne, on ne résiste pas à l&#39;impression d&#39;être <strong>aux commandes</strong>. Le tableau de bord fait que les buts de l&#39;organisation sont <strong>évidents</strong>. On a envie d&#39;aller voir en dessous. Pourquoi la ligne Paris-Brest est-elle si peu fiable ? Quelle est l&#39;augmentation du tarif passager moyen qui compense une augmentation de la parité Dollar/ Euro de 20% à marge constante ?</li>\n</ul>\n<p><font size=\"1\"><em>Librement adapté de</em> <a href=\"http://dashboardspy.wordpress.com/2006/09/12/airline-executive-dashboard-sparklines-spark-this-excel-dashboard-to-a-data-visualization-contest-win/\">dashboardspy</a></font></p>\n<hr size=\"1\"/>"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.ee82e37b.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.f4b8ae80.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/styles.0ced4e78.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~main.6c802efb.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/main.f754b36c.js"></script></body></html>
