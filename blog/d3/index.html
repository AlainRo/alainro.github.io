1 jss28 jss38 jss34"></h6><p class="jss11 jss20 jss44 jss34"><b>perceptible.fr - 2011-2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> |  <a href="tel:0619655383">0619655383</a></p></footer></div></main></div></div><script type="text/javascript">
    window.__routeInfo = {"templateIndex":3,"sharedHashesByProp":{},"data":{"post":{"title":"Et maintenant en 3D","slug":"d3","contents":"<h1 id=\"et-maintenant-en-3-dimensions\">Et maintenant, ... en 3 dimensions</h1>\n<p><img src=\"/files/societes.jpg\" alt=\"\"></p>\n<p>Parmi les lois naturelles de la « science » de la visualisation de données, dans le classement de tête avec les injonctions sur les camemberts à tranches nombreuses et les axes qui doivent commencer à zéro, il y a: <strong>NE PAS UTILISER DE DIAGRAMMES EN 3D</strong>. </p>\n<p>C’est un fait. L’œil arrive à jauger sans effort les positions, les longueurs sont aussi utilisables, mais les surfaces sont pratiquement impossibles à comparer. \nAlors les volumes, la troisième dimension avec ses projections mathématiques, ses sources lumineuses et ombres portées, ... Seuls les débutants ou bien les expérimentés cyniques et manipulateurs ignorent que la perspective « déforme »  les données. \nEt quand bien même un joli diagramme est éclairant et utile en 3D, il convient au moins de vérifier sa robustesse: « Que se passe t-il quand les données changent ? »</p>\n<p>Précisément les critiques:</p>\n<ul>\n<li>données cachées par d’autres</li>\n<li>comparaison des données rendues difficiles par la perspective</li>\n<li>impression faussée (exagérée ou sous-estimée) des évolutions   </li>\n</ul>\n<p><img src=\"/files/3D.jpg\" alt=\"\"></p>\n<h4 id=\"webgl\">WebGL</h4>\n<pre><code>WebGL est la norme en passe de dégager la solution à la diffusion de la 3D sur le Web de monsieur et madame tout le monde au travers des navigateurs standards sur ordinateurs, tablettes et téléphones. Le bénéfice technique majeur est que l&#39;affichage du contenu WebGL (qui n’est d’ailleurs pas forcement en 3D) s&#39;effectue grâce à la carte graphique (GPU) sans intervention du processeur (CPU). C&#39;est ce qui rend possible la visualisation/ manipulation géométrique de grandes quantités de données via un simple navigateur.\n</code></pre><hr>\n<p><em>J’ai récemment eu une révélation sur ce sujet lors une démonstration d&#39;une librairie de visualisation créée par Uber qui combine React et la 3D avec WebGL: <a href=\"https://uber.github.io/deck.gl/#/\">deck.gl</a>.</em></p>\n<p><img src=\"/files/deck.gl.jpeg\" alt=\"\"></p>\n<h3 id=\"3d-statique-ou-qui-bouge-\">3D statique ou qui bouge ?</h3>\n<p>J’ai appliqué et même enseigné ce dogme sans aucun état d’âme. Mais en y réfléchissant plus profondément, j’ai l’impression que beaucoup des défauts présumés de la 3D s’appliquent en fait aux <strong>images statiques</strong> qui ne <strong>peuvent pas bouger</strong>, dont on ne peut pas faire le tour pour <strong>mieux voir</strong>. \nJ’ai expérimenté deck.gl sur les données INPI des sociétés françaises et leur localisation par code postal. L’impression à l’usage de la 3D sur une carte est totalement légitime et naturelle. Faire <strong>tourner le point de vue</strong> pour voir ce qui est derrière est absolument intuitif et efficace.\nS’il est possible de modifier la perspective à volonté, les objections des données non-visibles tombent naturellement. Y compris la comparaison </p>\n<p>Mieux encore la troisième dimension permet de focaliser tout en choisissant le contexte environnant.</p>\n<center>\n    <img src=\"/files/logo.jpg\" alt=\"\">\n</center>\n\n\n"}},"path":"blog/d3","siteData":{"title":"perceptible.fr"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.d0a4f6c3.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.691e73db.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/styles.fe2b7151.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~main.e3bcfd3e.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/main.ee5fad1d.js"></script></body></
