jss44 jss34"><b>perceptible.fr - 2011-2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> |  <a href="tel:0619655383">0619655383</a></p></footer></div></main></div></div><script type="text/javascript">
    window.__routeInfo = {"templateIndex":3,"sharedHashesByProp":{},"data":{"post":{"title":"Chiffres","slug":"chiffres","contents":"<h2 id=\"la-repr-sentation-des-nombres\">La représentation des nombres</h2>\n<center>\n<img src=\"/files/chiffres.jpeg\" alt=\"\">\n</center>\n\n<p>Il est possible de représenter des grandeurs par des longueurs, des intervalles, des couleurs, ... et aussi par des chiffres. Après tout les nombres <strong>SONT</strong> des suites de chiffres.</p>\n<p>Mais la pratique observée est très hétérogène et souvent inapproprié au minimum. Sur Youtube, les sondages de la presse, à l&#39;éducation nationale, ou dans l&#39;entreprise le nombre de chiffres utilisés pour présenter les nombres semble être plus du au hasard ou à l&#39;habitude, que le fruit d&#39;une réflexion sur la signification de ces décimales ou sur l&#39;efficacité de la communication. </p>\n<center>\n<strong>Despacito nombre de vues en milliard avec 10 chiffres <em>(vous pouvez rafraichir la page pour avoir la valeur la plus récente)</em></strong>\n</center>\n\n<center>\n<iframe \n    width=\"560\" \n    height=\"400\" \n    src=\"/sandbox/chiffres.html\" \n    frameborder=\"0\" \n    allow=\"autoplay; encrypted-media\" \n    allowfullscreen>\n</iframe>\n</center>\n\n<p>D&#39;autres exemples de nombres pathologiques:</p>\n<ul>\n<li>54,18% des français aiment les chiffres contre 43,92% qui les détestent. </li>\n<li>la multiplication par 2,0238 du Chiffre d&#39;affaires est remarquable...</li>\n<li>la longueur de la batte de baseball de 31 pouces est de 78,74 cm</li>\n<li>... </li>\n</ul>\n<p>Trop de chiffres ne sont pas seulement <strong>inutiles et ridicules</strong> au regard de la précision/incertitude de la mesure.<br>Ils sont aussi <strong>nuisibles à:</strong></p>\n<ul>\n<li><strong>la perception</strong> </li>\n<li><strong>la compréhension</strong></li>\n<li><strong>la mémorisation</strong></li>\n</ul>\n<h2 id=\"le-nombre-est-un-diagramme-en-barre\">Le nombre est un diagramme en barre</h2>\n<p>Avez vous remarqué que la discipline universelle de <strong>cadrage à droite</strong> des nombres revient à créer un diagramme ?</p>\n<p>L&#39;alignement sur les virgules des nombres disposés verticalement fait apparaitre un diagramme grâce à la variation de l&#39;occupation de l&#39;espace sur la gauche. L’œil fait aisément le tri entre les <strong>grands</strong> nombres qui se signalent par une forte déviation à gauche, des <strong>petits</strong> qui restent misérablement sur la droite.</p>\n<p>Les spécialistes auront déjà <strong>deviné</strong> que l&#39;échelle est logarithmique. Un espace de plus à gauche vaut X 10. Un de moins vaut /10. Il est vrai que la technique est moins performante pour les nombres plus petit que 1, il y a alors beaucoup de zéros qui perturbent la vision. Les signes négatifs sont aussi un problème. Mais avec un peu d&#39;entrainement ou un changement d&#39;échelle draconien, le principe reste utilisable. </p>\n<p>Face à une liste de nombres alignés verticalement, l’œil est capable sans effort de comparer les éléments entre eux et de détecter les points saillants. Le plus grand, le plus petit. Le plus petit d&#39;une série, etc ...</p>\n<h2 id=\"combien-de-chiffres-significatifs-peuvent-rentrer-dans-le-cerveau-\">Combien de chiffres significatifs peuvent rentrer dans le cerveau ?</h2>\n<p>A moins d&#39;être utile <strong>individuellement</strong> comme référence précise de la suite d&#39;un calcul (mesure d&#39;une pièce mécanique, solde de compte en banque, ...), le nombre présenté au sein d&#39;une <strong>collectivité</strong> est généralement utile pour fournir un ordre de grandeur, une comparaison, indiquer un ordonnancement, ... </p>\n<p>Commençons par essayer de tester la <strong>digestibilité</strong> des chiffres par l’œil. L’œil est capable de distinguer/comparer/ordonner sans forcer une centaine de positions. </p>\n<p>Une vingtaine de longueurs peuvent être distinguées à condition de ne pas les faire pivoter. L’œil n&#39;est pas très efficace à évaluer les angles.</p>\n<p>--des exemples visuels--</p>\n<p>Pourquoi essayer de faire rentrer plus que 2 chiffres significatifs dans l’œil ? 2 chiffres permettent de coder cent valeurs distinctes. Avez vous déjà essayé de distinguer cent valeurs ? ou couleurs ? </p>\n<p>Impossible. </p>\n<h2 id=\"la-formule-qui-formate-n-chiffres-significatifs\">La formule qui formate à N chiffres significatifs</h2>\n<p>Il fut un temps sans électronique où la discipline de la règle à calcul et des tables logarithmes <a href=\"https://fr.wikipedia.org/wiki/Table_de_logarithmes\">wtf?</a> enseignaient les notions de chiffres significatifs et des ordres de grandeurs. Je suis aussi suffisamment expérimenté en langages de programmation de tout genre, pour m&#39;étonner du précipice entre les deux.</p>\n<p>Entendons nous bien, tous les langages sérieux font leurs calculs en virgule flottante et sont capables de d&#39;afficher un nombre dans le format que vous voulez. Nombre de chiffres en tout, avant et après la virgule, arrondi ou pas, séparateur des milliers, unités, ... Vous choisissez. Mais rien de simple pour formater en <strong>nombre de chiffres significatifs</strong>.</p>\n<p>Essayez par exemple d&#39;afficher dans un même calcul/format les nombres: [1264  12,39  0,1281] à 2 chiffres significatifs avec Excel ou votre langage de programmation favori. Pour obtenir [1300 12 0,13] ou 3 chiffres significatifs [1260 12,4 0,128]</p>\n<p>Voir Wikipedia en anglais.</p>\n<p>Prenons Excel par exemple pour fixer le nombre de chiffres significatifs, il faut combiner ARRONDI() qui tronçonne un nombre déterminé de décimales avec LOG10() qui est capable de calculer la quantité de décimales à tronquer en fonction de la grandeur du nombre.</p>\n<blockquote>\n<p><code>= ARRONDI(Valeur;NbDigits-1-ENT(LOG10(ABS(Valeur))))</code></p>\n</blockquote>\n<p><em>Sauf pour le cas 0</em>  </p>\n<p>En javascript, une formule élégante et concise:</p>\n<blockquote>\n<p><code>= parseFloat(Valeur.toPrecision(NbDigits),10)</code></p>\n</blockquote>\n<p>En python, <em>sauf pour 0</em></p>\n<blockquote>\n<p><code>round(num, -int(math.floor(math.log10(abs(num))) - (NbDigits - 1)))</code></p>\n</blockquote>\n<h2 id=\"les-unit-s\">Les unités</h2>\n<p>Dans la vie courante pour éliminer les zéros à gauche ou à droite de la virgule on utilise généralement des unités en multiple de milliers (3 zéros). </p>\n<p>M\nk\nu\nm</p>\n<p>Les unités et chiffres significatifs s&#39;entremêlent. Sans compter la présence simultanée de plusieurs nombres ayant chacun leurs dynamiques propres.</p>\n<h2 id=\"le-contexte\">Le contexte</h2>\n<p>Il existe un style de visualisation qui consiste à placer les nombres en gros caractères à coté des titres. </p>\n<p>Par exemple:</p>\n<center>\n<img src=\"/files/2017_iso_figures_fr.jpg\" alt=\"\">\n</center>\n<center>\nou\n</center>\n<center>\n<img src=\"/files/infographie-sill-entreprises-2016.jpg\" alt=\"\">\n</center>\n\n<p>En général ces gros chiffres sont une manière de ne <strong>pas</strong> mettre la grandeur dans son contexte. Et quoi de moins informatif qu&#39;un nombre tout seul sans rien autour pour le lecteur néophyte du sujet. Quel que soit le sujet, le lecteur a au moins le droit de savoir:</p>\n<ul>\n<li>ce nombre est-il beaucoup ou peu par rapport aux situations similaires ? à quoi doit il être comparé ?</li>\n<li>ce nombre est-il en augmentation ou en diminution ?</li>\n</ul>\n<p>Un exemple brillantissime est présent dans le livre de <a href=\"https://www.amazon.com/Factfulness-Reasons-World-Things-Better/dp/1250107814\">Hans Rosling FACTFULNESS</a>: <strong>La mort de 4,2 millions de bébé l&#39;an dernier</strong>. Le chiffre est tellement énorme qu&#39;il est impossible de réfléchir ou de relativiser. </p>\n<p>La mise en contexte change radicalement la perception: Il suffit de savoir qu&#39;en 1950 le nombre de bébé morts était de 14,4 millions. Autrement dit 10 millions de bébés ont été sauvés l&#39;an dernier, sans considération de l’accroissement gigantesque du nombre de naissance entre 1950 et 2018 !!! </p>\n<p>Soudain le chiffre de 4,2 millions qui paraissait <strong>énorme</strong> devient ridiculement <strong>petit</strong> et la situation encourageante.</p>\n"}},"path":"blog/chiffres","siteData":{"title":"perceptible.fr"}};</script><script defer="" type="text/javascript" src="http://localhost:3000/templates/vendors~src-containers-Post.81322a34.js"></script><script defer="" type="text/javascript" src="http://localhost:3000/templates/src-containers-Post.c05bca51.js"></script><script defer="" type="text/javascript" src="http://localhost:3000/templates/styles.fe2b7151.js"></script><script defer="" type="text/javascript" src="http://localhost:3000/templates/vendors~main.fb1370fd.js"></script><script defer="" type="text/javascript" src="http://localhost:3000/main.a3b8b18d.js"></script></body></html>
