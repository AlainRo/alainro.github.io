    window.__routeInfo = {"templateIndex":3,"sharedPropsHashes":{},"localProps":null,"path":"blog/budget","allProps":{"post":{"title":"Budget à la souris","slug":"budget","date":"2018/10/05","parser":"htmr","contents":"<h1 id=\"welcome\">WELCOME</h1>\n<p>Vous pouvez ici concevoir les projections financières de votre Business Plan à la souris en quelques minutes:</p>\n<ul>\n<li>prévisionnel sur 5 ans</li>\n<li>tableau de trésorerie</li>\n<li>plan de financement</li>\n<li>synthèse de la rentabilité</li>\n<li>...</li>\n</ul>\n<p>Tous les documents utiles à l&#39;expert comptable et au banquier. </p>\n<p>Mais cela n&#39;est pas le plus important !! Car ici vous pouvez aussi:</p>\n<ul>\n<li>Comprendre les influences de chaque paramètre sur les équilibres globaux</li>\n<li>Jouer à essayer des hypothèses pour &quot;voir&quot; les conséquences</li>\n<li>Répondre à des questions complexes</li>\n<li>Augmenter votre connaissance la finance d&#39;une entreprise</li>\n<li>Développer une intuition de la logique des rouages financiers</li>\n<li>PRENDRE DE MEILLEURES DECISIONS </li>\n</ul>\n<h1 id=\"version-preliminaire\">VERSION PRELIMINAIRE</h1>\n<p>Sur 1 an !!</p>\n<h1 id=\"vos-ventes\">VOS VENTES</h1>\n<h2 id=\"vos-produits-servces-en-detail-optionnel-\">VOS PRODUITS/SERVCES EN DETAIL(optionnel)</h2>\n<p>Ici, vous pouvez faire la liste des différents produits ou services qui seront vendus et détailler pour chacun la prévision de vente. Mais vous pouvez aussi le faire plus tard et commencer avec une prévision de chiffre d&#39;affaires global et \naffiner plus tard. </p>\n<h3 id=\"produit1-service1\">PRODUIT1/SERVICE1</h3>\n<ul>\n<li>Année</li>\n<li>Trimestre</li>\n<li><p>Mensuel</p>\n</li>\n<li><p>Marge brute du produit</p>\n</li>\n</ul>\n<h4 id=\"saisonnalit-\">Saisonnalité</h4>\n<ul>\n<li>Enregistrer la saisonnalité pour resservir à d&#39;autres endroits (produits, années, ...)   </li>\n</ul>\n<h2 id=\"vos-ventes\">VOS VENTES</h2>\n<h3 id=\"ca\">CA</h3>\n<p>Indiquez au niveau de détails qui vous convient le mieux la prévision de vos ventes sur la première année:</p>\n<ul>\n<li>Globalement sur l&#39;année </li>\n<li>Par trimestre</li>\n<li>Au mois par mois</li>\n</ul>\n<p>A la souris en attrapant les poignées et en réglant les valeurs. Vous pouvez ajuster ces trois niveaux à volonté qui gardent leur cohérence automatiquement. </p>\n<p>Et si la touche maj est simultanément appuyée, le niveau &quot;supérieur&quot; est maintenu constant: </p>\n<ul>\n<li>ajuster un mois dans le trimestre à trimestre constant</li>\n<li>ajuster un trimestre à année constante\nEssayer c&#39;est facile.</li>\n</ul>\n<CHARTS>\nAnnée: bar horizontale\nTrimestre: bar verticale\nMois: bar verticale\n\nCA Cumulé en sortie\n</CHARTS>\n\n\n<h4 id=\"sur-5-ans\">Sur 5 ans</h4>\n<p>Croissance constante\nou 4 taux de croissance.</p>\n<p>valeur finale = valeur initiale x C1 x C2 x C3 x C4\nTaux de croissance moyen = 1 + ln(valeur finale/valeur initiale)/3</p>\n<p>Taux de croissance moyen = 1 + (ln(C1) + ln(C2) + ln(C3) + ln(C4))/3</p>\n<ul>\n<li><p>Variation annuelle des ratios clés</p>\n<ul>\n<li>CA</li>\n<li>Taux de productivité</li>\n<li>Marge brute</li>\n</ul>\n</li>\n<li><p>Fixes</p>\n<ul>\n<li>Frais généraux</li>\n</ul>\n</li>\n</ul>\n<h1 id=\"parametres\">PARAMETRES</h1>\n<ul>\n<li>IS 33% ou 15%</li>\n<li>Impots et taxes = 5% de la VA</li>\n<li>Frais généraux = 15% de la Production</li>\n<li>Charges sociales = 70% du SN</li>\n</ul>\n<h3 id=\"marge-brute\">Marge brute</h3>\n<p>Que faut-il acheter pour pouvoir satisfaire une vente de 100€ ?</p>\n<ul>\n<li>des matières premières ? A quel coût ?</li>\n<li>de la sous-traitance ? Quel pourcentage du global ? \nLe fruit de la vente diminué des coûts externes nécessaires à la produire. C&#39;est le volume d&#39;argent qui va permettre de &quot;payer&quot; le fonctionnement interne de l&#39;entreprise. \nIl peut se produire que la marge brute soit négative. </li>\n</ul>\n<h2 id=\"vos-charges\">VOS CHARGES</h2>\n<h3 id=\"frais-g-n-raux\">Frais généraux</h3>\n<p>Vous pouvez détaillé ici  poste par poste tous les achats qui doivent être réalisés quelque soit le niveau des ventes. Les frais fixes:</p>\n<ul>\n<li>frais de déplacement</li>\n<li>marketing, publicité, salons, ...</li>\n<li>honoraires de comptable, d&#39;avocat,</li>\n<li>locaux</li>\n<li>téléphone/internet</li>\n<li>assurance</li>\n<li>fournitures</li>\n<li>...\nMais vous pouvez vous contentez d&#39;ajuster le ratio :\nFrais Généraux/ CA = 15%</li>\n</ul>\n<h3 id=\"imp-ts-et-taxes\">Impôts et taxes</h3>\n<p>Les impôts et taxes sont calculés automatiquement en fonction de la valeur ajoutée constatée (marge brute - frais généraux)\n5% de la VA (en automatique)</p>\n<h3 id=\"personnel\">Personnel</h3>\n<p>CA/personne (réglable) -&gt; nb personne</p>\n<ul>\n<li>équivalent taux horaire x part d&#39;heures vendues</li>\n</ul>\n<p>Salaire Net moyen (réglable)</p>\n<p>Coût Unitaire = SN * 1,7 </p>\n<h3 id=\"investissements\">Investissements</h3>\n<p>Les investissements sont répartis sur plusieurs années.</p>\n<p>Investissement (réglable)\nDurée (réglable)</p>\n<p>Dotation = Investissement/Durée</p>\n<h1 id=\"l-argent-decale-dans-le-temps\">L&#39;ARGENT DECALE DANS LE TEMPS</h1>\n<h2 id=\"le-d-lai-de-r-glement-client\">Le délai de règlement Client</h2>\n<h2 id=\"le-d-lai-de-r-glement-fournisseur\">Le délai de règlement Fournisseur</h2>\n<h2 id=\"le-d-lai-de-r-glement-frais-g-n-raux\">Le délai de règlement Frais généraux</h2>\n<h1 id=\"la-tva\">LA TVA</h1>\n<h1 id=\"le-besoin-de-financement\">LE BESOIN DE FINANCEMENT</h1>\n<p>Apport\nEmprunt\nBFR</p>\n<hr/>\n<p>Calcul de prévisionnel à l&#39;année</p>\n<p>BP sur 5 ans</p>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.961d67b0.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.f37206d8.js"></script><script defer=""
