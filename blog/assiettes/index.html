    window.__routeInfo = {"templateIndex":3,"sharedHashesByProp":{},"data":{"post":{"title":"Les assiettes volantes ou l'art de maintenir tout en équilibre","slug":"assiettes","contents":"<h2 id=\"les-assiettes-volantes\">Les assiettes volantes</h2>\n<p>Vous connaissez certainement ce numéro de cirque qui s&#39;appelle les assiettes volantes ? Il s&#39;agit de faire tourner sur des tiges flexibles des assiettes, le plus possible et sans qu&#39;aucune ne tombe. On se prend à partager l&#39;envie d&#39;en rajouter encore et encore, conjugué avec une crainte grandissante de voir une assiette tomber. Le stress grandit avec le nombre d&#39;assiettes en vol. Le numéro devient rapidement jubilatoire: une course effrénée entre les nouvelles assiettes à mettre en mouvement et celles qui oscillent dangereusement vers la chute. On hésite entre vouloir le succès de la tentative et l&#39;envie d&#39;entendre des assiettes se briser, car on sent bien que l&#39;artiste sur-joue l&#39;urgence et la panique. </p>\n<center>\n<img src=\"/files/BluePlasticPlates-m.jpg\" alt=\"image\">\n</center>\n\n<p>Beaucoup de chefs d&#39;entreprise que je rencontre me disent avoir l&#39;impression de faire ce numéro tous les jours et 24/24. Les assiettes étant n&#39;importe quel sujet critique: la trésorerie, les stocks, les ventes, un impayé, la démission soudaine d&#39;un collaborateur, ou un message du banquier sur le répondeur.</p>\n<p>Levez la main ceux qui voit leur travail comme une succession de sprints vers la prochaine assiette qui va tomber. </p>\n<h2 id=\"les-indicateurs-strat-giques\">Les indicateurs stratégiques</h2>\n<p><strong>perceptible.fr</strong> aide le chef d&#39;entreprise à identifier ses indicateurs stratégiques. Ceux qui permettent de projeter l&#39;activité et de décider concrètement ce qui est le plus urgent à faire aujourd&#39;hui pour préparer demain. </p>\n<p>Pour le marchand de glace, par exemple, ce sont la météo à 4 jours et les prix de ses concurrents dans un rayon de 500 m.</p>\n<h2 id=\"la-repr-sentation-visuelle\">La représentation visuelle</h2>\n<p>Les chiffres sont utiles comme référence, mais ils peuvent aussi être un obstacle à la compréhension et à l&#39;action. Le tableau de chiffres qui tient à jour en temps réel les coordonnées et vitesses angulaires des assiettes décrit complètement la situation mais n&#39;est d&#39;aucune utilité immédiate à la décision. </p>\n<p>Il faut plutôt un plan avec des minuteurs graphiques à la position de chaque assiette qui affichent le temps restant avant la chute.  </p>\n<h2 id=\"tableau-de-bord-partir-des-bilans-successifs\">Tableau de bord à partir des bilans successifs</h2>\n<p>Les indicateurs stratégiques sont des choses très personnelles uniques à chaque entreprise. Il existe néanmoins un niveau commun à toutes les entreprises: <strong>la finance</strong>. </p>\n<p><strong>perceptible.fr</strong> offre un service de Diagnostic PME qui permet à partir de 3 à 5 bilans de visualiser les engrenages financiers qui transforment les commandes gagnées en: achat de matières premières, marge, valeur ajoutée, salaires, impôts et finalement rentabilité des capitaux propres. L&#39;ambition est d&#39;abord d&#39;expliquer les pourquoi de la trajectoire, .... puis de prédire et d&#39;ajuster.</p>\n<p>Elles sont mises à la queue leu leu sur plusieurs exercices pour faire apparaitre les <strong>trajectoires</strong> des éléments clés. Ceux qui répondent aux questions importantes: </p>\n<ul>\n<li><strong>Où se joue la rentabilité de l&#39;entreprise ?</strong>, </li>\n<li><strong>Cette baisse (résultat, valeur ajoutée, marge brute, ...) est elle le reflet de la diminution des commandes ou d&#39;une moindre performance interne ?</strong>, </li>\n<li><strong>Où se trouve le goulet d&#39;étranglement ?</strong>,</li>\n<li>...</li>\n</ul>\n<p>C&#39;est la mise en lumière des indicateurs <strong>comparables</strong>: Production par personne, part de la sous-traitance ou des moyens techniques, Valeur Ajoutée/ Production, ... qui permettent de comprendre les causes et leurs enchainements jusqu&#39;au <strong>bénéfice ou la perte</strong> de l&#39;exercice en cours. Ces mêmes indicateurs sont aussi les bras de levier permettant d&#39;agir sur le futur: <strong>imaginer, simuler et décider</strong> les changements pour atteindre l&#39;objectif.</p>\n<h2 id=\"diagnostic-pme\">Diagnostic PME</h2>\n<p><center>\n<img src=\"/files/leaf.png\" alt=\"\">\n</center>\n<strong>perceptible.fr</strong> propose un service de diagnostic PME non intrusif qui, à partir de 3 à 5 liasses fiscales de l&#39;entreprise, fournit un rapport visuel de l&#39;évolution des paramètres clés.</p>\n<p>Pour tout renseignement: <a href=\"mailto:&#100;&#105;&#97;&#103;&#x6e;&#x6f;&#x73;&#116;&#x69;&#99;&#64;&#112;&#101;&#x72;&#x63;&#101;&#112;&#116;&#105;&#x62;&#108;&#x65;&#46;&#102;&#114;\">&#100;&#105;&#97;&#103;&#x6e;&#x6f;&#x73;&#116;&#x69;&#99;&#64;&#112;&#101;&#x72;&#x63;&#101;&#112;&#116;&#105;&#x62;&#108;&#x65;&#46;&#102;&#114;</a> </p>\n"}},"path":"blog/assiettes","siteData":{"title":"perceptible.fr"}};</script><script defer="" type="text/javascript" src="http://localhost:3000/templates/vendors~src-containers-Post.81322a34.js"></script><script defer="" type="text/javascript" src="http://localhost:3000/templates/src-containers-Post.c05bca51.js"></script><script defer="" type="text/javascript" src="http://localhost:3000/templates/styles.fe2b7151.js"></script><script defer="" type="text/javascript" src="http://localhost:3000/templates/vendors~main.fb1370fd.js"></script><script defer="" type="text/javascript" src="http://localhost:3000/main.a3b8b18d.js"></script></body></html>
