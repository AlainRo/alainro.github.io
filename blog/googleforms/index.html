    window.__routeInfo = {"path":"blog/googleforms","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"post":{"title":"Rapport visuel automatique de Google Forms","slug":"googleforms","contents":"<h1 id=\"convertir-un-sondage-google-forms-en-rapport-visuel-intelligent\">Convertir un sondage Google Forms en rapport visuel intelligent</h1>\n<p>Vous avez publié un formulaire <a href=\"https://www.google.fr/intl/fr/forms/about/\">Google Forms</a> et avez des réponses que vous voulez analyser et présenter en 3 étapes faciles.</p>\n<h3 id=\"1-convertir-les-r-ponses-du-sondage-en-google-sheets\">1- Convertir les réponses du sondage en Google sheets</h3>\n<p>Au sommet de la page se trouve deux onglets: QUESTIONS et RESPONSES. Quand ce deuxième est sélectionné apparait une petite croix blanche sur fond vert. C&#39;est l&#39;appui sur ce bouton qui provoque la conversion et l&#39;ouverture du classeur.</p>\n<p><img src=\"/sandbox/forms/GoogleForms-0-05.png\" alt=\"conversion en Google sheet\"/></p>\n<h3 id=\"2-publier-le-google-sheet-sur-le-web\">2- Publier le Google Sheet sur le web</h3>\n<p>Le menu Files/Publish to the web ... fait apparaitre la fenêtre de réglages suivante:</p>\n<p><img src=\"/sandbox/forms/GoogleForms-1-05.png\" alt=\"publication sur le web-1\"/></p>\n<p>Il suffit de vérifier que les options sont correctement positionnées et de cliquer Publish.</p>\n<p><img src=\"/sandbox/forms/GoogleForms-2-05.png\" alt=\"publication sur le web-2\"/></p>\n<p>L&#39;adresse de partage se trouve dans le champs au centre prête à être copiée. C&#39;est elle qu&#39;il faut déposer dans le champs suivant pour obtenir en échange l&#39;adresse du rapport visuel.</p>\n<h3 id=\"3-consulter-le-rapport-automatique\">3- Consulter le rapport automatique</h3>\n<iframe \n  src=\"/sandbox/googleforms.html\"\n  frameborder=\"0\" \n  height=\"70\"  \n  width=\"100%\" \n  marginheight=\"0\" \n  marginwidth=\"0\" \n  scrolling=\"no\" \n  style=\"background-color: #EEEEEE;\"\n    >\n</iframe>\n\n<p>Il se mettra automatiquement à jour en fonction des nouvelles réponses.</p>\n<p>Si vous voulez vous faire une idée avant d&#39;essayer, voici quelques exemples déjà traités:</p>\n<ul>\n<li><a href=\"/sandbox/forms/run.html?key=1aJcGeFBWmTA7cTTRtNnQzY9FAwRooJCbR6lYXerfr3E\">sondage d&#39;entreprises</a></li>\n<li><a href=\"/sandbox/forms/run.html?key=1ucjP2FJlxMjOONtWmxPC4vFOlnld4nj6RaCHb1rY11Q\">dataviz meetup Toulouse</a></li>\n</ul>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.ddf77447.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.d1506e60.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~main.0a7d6c7e.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/main.a9de5082.js"></script></body></html>
