<!DOCTYPE html><html lang="en-US"><head><link rel="preload" as="script" href="/templates/vendors~src-containers-Post.a1ca6123.js"/><link rel="preload" as="script" href="/templates/src-containers-Post.833cea82.js"/><link rel="preload" as="script" href="/templates/styles.cb076bd2.js"/><link rel="preload" as="script" href="/templates/vendors~main.bcd2d2c3.js"/><link rel="preload" as="script" href="/main.0c2c3e10.js"/><link rel="preload" as="style" href="/styles.cb076bd2.css"/><link rel="stylesheet" href="/styles.cb076bd2.css"/><meta charSet="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/></head><body><div id="root"><div data-reactroot=""><h1 class="jss3 jss7 jss23 jss21 jss16"><img src="/files/logo.jpg"/><b> perceptible.fr</b><br/><font size="2">percevoir - comprendre - agir</font></h1><header class="jss38 jss44 jss29 jss33 jss35"><div class="jss65 jss67 jss66"><a class="jss95 jss69 jss71 jss74 jss90 active" aria-current="page" tabindex="0" role="button" href="/"><span class="jss70">Accueil</span><span class="jss98"></span></a><a class="jss95 jss69 jss71 jss74 jss90" tabindex="0" role="button" href="/about"><span class="jss70">Pour quoi faire ?</span><span class="jss98"></span></a><a class="jss95 jss69 jss71 jss74 jss90 active" aria-current="page" tabindex="0" role="button" href="/blog"><span class="jss70">Blog</span><span class="jss98"></span></a><a class="jss95 jss69 jss71 jss74 jss90" tabindex="0" role="button" href="/qui"><span class="jss70">Qui ?</span><span class="jss98"></span></a></div></header><div class="content"></div></div></div><script type="text/javascript">
    window.__routeInfo = {"path":"blog/googleforms","templateID":3,"sharedPropsHashes":{},"localProps":null,"allProps":{"post":{"title":"Rapport visuel automatique de Google Forms","slug":"googleforms","contents":"<h1 id=\"convertir-un-sondage-google-forms-en-rapport-visuel-intelligent\">Convertir un sondage Google Forms en rapport visuel intelligent</h1>\n<p>Vous avez publié un formulaire <a href=\"https://www.google.fr/intl/fr/forms/about/\">Google Forms</a> et avez des réponses que vous voulez analyser et présenter en 3 étapes faciles.</p>\n<h3 id=\"1-convertir-les-r-ponses-du-sondage-en-google-sheets\">1- Convertir les réponses du sondage en Google sheets</h3>\n<p>Au sommet de la page se trouve deux onglets: QUESTIONS et RESPONSES. Quand ce deuxième est sélectionné apparait une petite croix blanche sur fond vert. C&#39;est l&#39;appui sur ce bouton qui provoque la conversion et l&#39;ouverture du classeur.</p>\n<p><img src=\"/files/forms/GoogleForms-0-05.png\" alt=\"conversion en Google sheet\"/></p>\n<h3 id=\"2-publier-le-google-sheet-sur-le-web\">2- Publier le Google Sheet sur le web</h3>\n<p>Le menu Files/Publish to the web ... fait apparaitre la fenêtre de réglages suivante:</p>\n<p><img src=\"/files/forms/GoogleForms-1-05.png\" alt=\"publication sur le web-1\"/></p>\n<p>Il suffit de vérifier que les options sont correctement positionnées et de cliquer Publish.</p>\n<p><img src=\"/files/forms/GoogleForms-2-05.png\" alt=\"publication sur le web-2\"/></p>\n<p>L&#39;adresse de partage se trouve dans le champs au centre prête à être copiée. C&#39;est elle qu&#39;il faut déposer dans le champs suivant pour obtenir en échange l&#39;adresse du rapport visuel.</p>\n<h3 id=\"3-consulter-le-rapport-automatique\">3- Consulter le rapport automatique</h3>\n<p><"+"script>\nfunction validatekey(){\nconsole.log(&#39;validkey&#39;);\n  var googlekey = document.getElementById(&#39;formID&#39;).value;\nconsole.log(googlekey);\nconsole.log(    document.getElementById(&#39;reportlink&#39;));\nvar link = googlekey.match(&#39;d\\/(.*?)\\/pubhtml&#39;)[1];\nif (!link) return;\n    document.getElementById(&#39;reportlink&#39;).href = &#39;/files/forms/run?key=&#39; + link;\n    document.getElementById(&#39;reportlink&#39;).textContent =  &#39;/files/forms/run?key=&#39; + link;</p>\n<p>}\n<"+"/script>\nColler le lien ici:</p>\n<input id=\"formID\" type=\"text\" size= \"60\"  oninput= \"validatekey()\"/>\n\n<p>Vous pouvez consulter votre rapport là:\n<a id = 'reportlink' href=''> lien invalide</a></p>\n<p>Il se mettra automatiquement à jour en fonction des nouvelles réponses.</p>\n<p>Si vous voulez vous faire une idée avant d&#39;essayer, voici quelques exemples déjà traités:</p>\n<ul>\n<li><a href=\"/files/forms/run.html?key=1aJcGeFBWmTA7cTTRtNnQzY9FAwRooJCbR6lYXerfr3E\">sondage d&#39;entreprises</a></li>\n<li><a href=\"/files/forms/run.html?key=1ucjP2FJlxMjOONtWmxPC4vFOlnld4nj6RaCHb1rY11Q\">dataviz meetup Toulouse</a></li>\n</ul>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/templates/vendors~src-containers-Post.a1ca6123.js"></script><script defer="" type="text/javascript" src="/templates/src-containers-Post.833cea82.js"></script><script defer="" type="text/javascript" src="/templates/styles.cb076bd2.js"></script><script defer="" type="text/javascript" src="/templates/vendors~main.bcd2d2c3.js"></script><script defer="" type="text/javascript" src="/main.0c2c3e10.js"></script></body><center><br/><hr/><div><b>perceptible.fr - 2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> | 0619655383</div><br/></center></html>
