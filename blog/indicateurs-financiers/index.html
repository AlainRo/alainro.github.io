le.fr - 2011-2018</b> | <a href="mailto:alain.roan@perceptible.fr">alain.roan@perceptible.fr</a> |  <a href="tel:0619655383">0619655383</a></p></footer></div></div></div></div><script type="text/javascript">
    window.__routeInfo = {"templateIndex":3,"sharedPropsHashes":{},"localProps":null,"path":"blog/indicateurs-financiers","allProps":{"post":{"title":"Tableau de bord financier de l'entreprise","slug":"indicateurs-financiers","contents":"<h1 id=\"comprendre-les-chiffres-financiers-de-l-entreprise\">Comprendre les chiffres financiers de l&#39;entreprise</h1>\n<h2 id=\"chiffre-d-affaires-l-ext-rieur-production-l-int-rieur\">Chiffre d&#39;Affaires à l’extérieur, Production à l&#39;intérieur</h2>\n<p>Les notions de Chiffre d&#39;Affaires, Production, Ventes ou Facturation sont utilisées comme quasi synonymes par beaucoup.</p>\n<p><strong>Le Chiffre d&#39;Affaires</strong> quantifie l&#39;aptitude globale de l&#39;organisation à vendre et à livrer. Sans distinction entre une sortie du stock de l&#39;an dernier ou d&#39;une fabrication à la demande. C&#39;est un bon indicateur de la capacité <strong>commerciale</strong> globale de l&#39;entreprise vue comme une boite noire, de sa présence sur les différents marchés.</p>\n<p>Mais si on essaye de comprendre ce qui s&#39;y passe ou l&#39;origine de sa rentabilité il faut ouvrir la boite et utiliser l&#39;indicateur le plus commensurable avec les <strong>charges</strong> de l&#39;entreprise (frais de personnel, achat de matières premières, ...):</p>\n<p><strong>La Production</strong>:</p>\n<blockquote>\n<p>tout ce qui a été produit par l&#39;entreprise, avec son personnel, ses outils,<br/>    sans considération de vente, facturation ou variation de stock.</p>\n</blockquote>\n<p><strong>La Production</strong> est la grandeur qui porte le mieux <strong>la signification</strong> de l&#39;activité de l&#39;entreprise et ses rouages.</p>\n<h2 id=\"le-bon-indicateur-est-comparable\">Le BON indicateur est COMPARABLE</h2>\n<p>Prenons une entreprise au hasard et deux de ses plus importantes grandeurs financières:</p>\n<center>\n<img src=\"/files/SIG1.png\" alt=\"Soldes Intermédiaires de Gestion\"/>\n\n</center>\n\n<p>La <strong>Production</strong> augmente de 60% pendant que le <strong>Résultat</strong> lui fait +92% tout va bien! Les plus téméraires, qui sont souvent les moins forts en calcul, osent parfois même:  </p>\n<blockquote>\n<blockquote>\n<p><strong>On a gagné 32 points de productivité !!</strong>...</p>\n</blockquote>\n</blockquote>\n<blockquote>\n<blockquote>\n<p><strong>En êtes vous si sûr ?</strong> </p>\n</blockquote>\n</blockquote>\n<p>Les indicateurs utiles, ceux qui éclairent la machine et son fonctionnement, partagent une caractéristique:</p>\n<blockquote>\n<blockquote>\n<p><strong>COMPARABLE DANS L&#39;ESPACE ET DANS LE TEMPS</strong></p>\n</blockquote>\n</blockquote>\n<ul>\n<li><p><strong>L&#39;espace</strong>: entre magasins, clients, entre filiales, procédés de commercialisation, ou avec les concurrents, ...</p>\n</li>\n<li><p><strong>Le temps</strong>: se comparer à soi même, au trimestre précédent, à l&#39;an dernier ou au plan de l&#39;année prochaine. </p>\n</li>\n</ul>\n<p>C&#39;est plus facile quand l&#39;indicateur est <strong>sans dimension</strong>: un pourcentage, un ratio ou si la dimension est <strong>à hauteur d&#39;homme</strong> indépendante du volume: k€ par personne, par m2, ...</p>\n<blockquote>\n<blockquote>\n<table>\n<thead>\n<tr>\n<th>PAS COMPARABLE</th>\n<th>MIEUX</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>CA (k€)</td>\n<td>CA/Personne</td>\n</tr>\n<tr>\n<td>Besoin de Trésorerie</td>\n<td>Besoin de Trésorerie en j de CA</td>\n</tr>\n<tr>\n<td>Valeur Ajoutée</td>\n<td>Valeur Ajoutée/Production</td>\n</tr>\n<tr>\n<td>Résultat net</td>\n<td>Rentabilité nette</td>\n</tr>\n<tr>\n<td>Dette Financière</td>\n<td>Dette/Capital Économique</td>\n</tr>\n</tbody>\n</table>\n</blockquote>\n</blockquote>\n<p>La question intéressante pour comprendre la machine est: quelle <strong>PROPORTION</strong> de <strong>Production</strong> est transformée en <strong>Résultat</strong> ? C&#39;est un ratio comparable. </p>\n<center>\n<img src=\"/files/SIG2.png\" alt=\"Soldes Intermédiaires de Gestion\"/>\n</center>\n\n<p>La proportion <strong>AUGMENTE de 2 points</strong> (c&#39;est là que l&#39;erreur d&#39;appréciation  32% fait sourire).</p>\n<p>Mais la question suivante est d&#39;où vient cette augmentation: <strong>POURQUOI</strong> ? </p>\n<h2 id=\"le-bon-indicateur-explique-ses-variations\">Le BON indicateur explique ses variations</h2>\n<p>Il faut ouvrir la boite qui transforme <strong>Production</strong> en <strong>Résultat</strong> pour faire apparaitre deux des étapes fondamentales qui s&#39;y trouvent: </p>\n<ul>\n<li>La création de la <strong>Valeur Ajoutée</strong>: ce qui reste après avoir acheté ce dont elle a besoin pour sa <strong>Production</strong>. </li>\n<li>Son utilisation pour rémunérer les moyens de production (personnel, entretien de l&#39;outillage, provisions pour risques)  </li>\n</ul>\n<center>\n<img src=\"/files/SIG31.png\" alt=\"Soldes Intermédiaires de Gestion\"/>\n</center>\n\n<p>Et ce qui reste c&#39;est le <strong>Résultat</strong> (positif ... ou négatif).</p>\n<p>Mais où se trouve la performance ? <strong>Où se trouve l&#39;augmentation des 2 points ?</strong></p>\n<p>Introuvable dans les chiffres en €. La réponse se trouve dans les indicateurs exprimés en <strong>pourcentage</strong>: </p>\n<center>\n<img src=\"/files/SIG4.png\" alt=\"Soldes Intermédiaires de Gestion\"/>\n</center>\n\n<p>La part des <strong>Achats</strong> dans la <strong>Production</strong> a baissé de 50% à 25%. Et dans le même intervalle la rémunération des moyens est passée de 80% de la <strong>Valeur Ajoutée</strong> à 84%.</p>\n<p>Les 2% proviennent de la combinaison de ces deux mouvements: 75% x 16% = 12%. </p>\n<p>L&#39;entreprise utilise en proportion plus de moyens ou des moyens plus chers (outillage, personnel spécialisés, ...) pour faire des prestations ou des produits qui en valeur font moins appel à des achats (augmentation des prix, changement de technologies, nouvelle gamme de produit, ...). </p>\n<p>Est il possible d&#39;en savoir plus ?</p>\n"}},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~src-containers-Post.961d67b0.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/src-containers-Post.f37206d8.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/styles.ac3c345b.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/templates/vendors~main.ad4fac3b.js"></script><script defer="" type="text/javascript" src="https://alainro.github.io/main.7950a255.js"></script></body></html>
