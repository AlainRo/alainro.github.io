<a name=".h0"></a><h2 class="heading-level2">Un Truc</h2>
<script type="text/javascript+protovis">
   var example = new pv.Panel().width(150).height(150);
   example.add(pv.Dot)
      .data([1,1.2, 0, 0, .7, .2]) 
      .bottom(function(d) d * 75)
      .left(function() this.index * 25 + 10); 
   example.add(pv.Label)
		.data(["J", "F", "M", "A", "M", "J"])
		.left(function() this.index *25 + 10)
		.bottom(0);
   example.render();
</script><br />
