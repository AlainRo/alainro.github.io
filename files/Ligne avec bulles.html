<a name=".h0"></a><h2 class="heading-level2">Ligne avec bulles</h2>
<script type="text/javascript+protovis">

var data = [
	{"Date":"0","lineData":18}, 	{"Date":1,"lineData":32},
	{"Date":2,"lineData":17},
	{"Date":3,"lineData":3},
	{"Date":4,"lineData":2},
	{"Date":5,"lineData":7},
	{"Date":6,"lineData":13},
	{"Date":7,"lineData":41},
	{"Date":8,"lineData":89},
	{"Date":9,"lineData":76},
	{"Date":10,"lineData":59},
	{"Date":11,"lineData":43},
	{"Date":"12","lineData":68},
	{"Date":13,"lineData":69},
	{"Date":14,"lineData":75},
	{"Date":15,"lineData":72},
	{"Date":16,"lineData":83},
	{"Date":17,"lineData":81},
	{"Date":18,"lineData":108},
	{"Date":19,"lineData":60},
	{"Date":20,"lineData":38},
	{"Date":21,"lineData":41},
	{"Date":22,"lineData":37},
	{"Date":23,"lineData":39}  	];
	


var w = 400, 	h = 180, 	topMargin = 10, 	bottomMargin = 20,
	leftMargin = 30,
	rightMargin = 5,
	dataLineWidth = 3,
	dataLineColor = "#a14538",	baseDotColor = "transparent", 
	highlightDotColor = "#a14538",
	tickLineColor = "#d6d8da",	
	dataRange = 112, 	increments = 10, 	dataText = "bold 8pt Arial,sans-serif", 	tickText = "bold 6pt Arial,sans-serif",
	dateText = "7pt Arial,sans-serif",
	dataTextSpace = 3; 	

var chartHeight = h-bottomMargin-topMargin,
	chartWidth = w-leftMargin-rightMargin,
	xScale = pv.Scale.linear(0, data.length).range(0, chartWidth),
	total = pv.Scale.linear(0, dataRange).range(0, chartHeight),
	dataWidth = (chartWidth)/data.length,
	commas = pv.Format.number(),
	activeBar = -1;	
	
	
var vis = new pv.Panel().width(w).height(h)
	.event("mousemove", pv.Behavior.point(Infinity).collapse("y"));
	
	
   	vis.add(pv.Rule)
		.data(pv.range(0, dataRange, increments))
		.bottom(function(d) (dataRange > chartHeight) ? (d / (dataRange/chartHeight)) + bottomMargin : (d * (chartHeight)/dataRange) + bottomMargin)
		.left(leftMargin)
		.right(rightMargin)
		.strokeStyle(tickLineColor)
		.add(pv.Label)
		.textAlign("right")
		.textBaseline("center")
		.font(tickText)
		.textStyle("gray");
	 		  
	
	vis.add(pv.Line)                         
		.data(data)
		.left(function() (dataWidth/2) + xScale(this.index)+leftMargin)         
		.height(function(d) total(d.lineData))  
		.width(dataWidth)                          
		.bottom(function(d) total(d.lineData) + bottomMargin)
		.lineWidth(dataLineWidth)
		.strokeStyle(dataLineColor)
		.add(pv.Dot)
		.strokeStyle(null)
		.event("point", function() {activeBar = this.index; return vis;})
		.fillStyle(function() (activeBar == this.index) ? highlightDotColor : baseDotColor)
		.size(10)
		.anchor("top")
		.add(pv.Label)
		.textBaseline("bottom")
		.textMargin(dataTextSpace)
		.text(function(d) d.lineData)
		.font(dataText)
		.textStyle(function() (activeBar == this.index) ? "black" : "transparent");

   
	vis.add(pv.Bar)
		.data(data) 
		.bottom(0) 
		.left(function() xScale(this.index) + leftMargin)
		.width(dataWidth)
		.fillStyle(function() (activeBar == this.index) ? "grey" : "transparent")
		.width(0.5)
		.anchor("bottom")                 
		.add(pv.Label)                                     
		.text(function(d) d.Date)
		.textAlign("center")
		.font(dateText)
		.textStyle("#333333")
		.event("point", function() {activeBar = this.index; return vis;}); 
					
	
	vis.add(pv.Panel)
		.events("all") 
		.event("point", function() {activeBar = this.index; return vis;});
	 
	vis.render();
</script><br />
