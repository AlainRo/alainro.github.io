<a name=".h0"></a><h2 class="heading-level2">Layout</h2>
 <script type="text/javascript+protovis">

var vis = new pv.Panel()
	.width(400)
	.height(20)
	.top(0);
	
var ly1 = vis.add(pv.Panel)
	.width(function() this.parent.width()/2)
	.left(function() this.parent.width()/2)
	.top(0);

	
var ly2 = vis.add(pv.Panel)
	.width(function() this.parent.width()/2)
	.left(0)
	.top(0);

function point(color) {	
 ly1.add(pv.Dot)
	.strokeStyle(null)
	.left(function() this.parent.width()/2)
	.top(10)
	.fillStyle(color)
	.radius(10);
	}
point("red");

ly2.add(pv.Dot)
	.strokeStyle(null)
	.left(function() this.parent.width()/2)
	.top(10)
	.fillStyle("blue")
	.radius(10);
	
vis.render();

</script>
