<a name=".h0"></a><h2 class="heading-level2">Animated Bar Chart</h2>
<script type="text/javascript+protovis">

var data = [
	{"Date":"Midnight","barData":18}, 	{"Date":1,"barData":32},
	{"Date":2,"barData":17},
	{"Date":3,"barData":3},
	{"Date":4,"barData":2},
	{"Date":5,"barData":7},
	{"Date":6,"barData":13},
	{"Date":7,"barData":41},
	{"Date":8,"barData":89},
	{"Date":9,"barData":76},
	{"Date":10,"barData":59},
	{"Date":11,"barData":43},
	{"Date":"Noon","barData":68},
	{"Date":13,"barData":69},
	{"Date":14,"barData":75},
	{"Date":15,"barData":72},
	{"Date":16,"barData":83},
	{"Date":17,"barData":81},
	{"Date":18,"barData":108},
	{"Date":19,"barData":60},
	{"Date":20,"barData":38},
	{"Date":21,"barData":41},
	{"Date":22,"barData":37},
	{"Date":23,"barData":39}  	];
	


var w = 620, 	h = 200, 	topMargin = 10, 	bottomMargin = 20,
	leftMargin = 30,
	rightMargin = 5,
	gap = 3, 	baseColor = "#a7b6c1", 	highlightColor = "#a14538",
	tickLineColor = "#d6d8da",
	dataRange = 112, 	increments = 10, 	dataText = "bold 8pt Arial,sans-serif", 	tickText = "bold 6pt Arial,sans-serif",
	dateText = "7pt Arial,sans-serif"; 
	

var chartHeight = h-bottomMargin-topMargin,
	chartWidth = w-leftMargin-rightMargin,
	xScale = pv.Scale.linear(0, data.length).range(0, chartWidth),
	total = pv.Scale.linear(0, dataRange).range(0, chartHeight),
	barWidth = (chartWidth)/data.length,
	commas = pv.Format.number(),
	activeBar = -1;	
	
	
var vis = new pv.Panel().width(w).height(h)
	.event("mousemove", pv.Behavior.point(Infinity).collapse("y"));
	
	
   	vis.add(pv.Rule)
		.data(pv.range(0, dataRange, increments))
		.bottom(function(d) (dataRange > chartHeight) ? (d / (dataRange/chartHeight)) + bottomMargin : (d * (chartHeight)/dataRange) + bottomMargin)
		.left(leftMargin)
		.right(rightMargin)
		.strokeStyle(tickLineColor)
		.add(pv.Label)
		.textAlign("right")
		.textBaseline("center")
		.font(tickText)
		.textStyle("gray");
	 		  
	
	vis.add(pv.Bar)                         
		.data(data)
		.left(function() 1 + xScale(this.index)+leftMargin)         
		.height(function(d) total(d.barData))  
		.width(barWidth-gap)                          
		.bottom(bottomMargin)
		.lineWidth(.2)
		.strokeStyle("333")
		.event("point", function() {activeBar = this.index; return vis;})
		.fillStyle(function() (activeBar == this.index) ? highlightColor : baseColor) 
		.anchor("top")
		.add(pv.Label)
		.textBaseline("bottom") 
		.text(function(d) d.barData)
		.font(dataText)
		.textStyle(function() (activeBar == this.index) ? "black" : "transparent");

   
	vis.add(pv.Bar)
		.data(data) 
		.bottom(0) 
		.left(function() xScale(this.index) + leftMargin)
		.width(barWidth-gap)
		.fillStyle(null)
		.anchor("bottom")                 
		.add(pv.Label)                                     
		.text(function(d) d.Date)
		.textAlign("center")
		.font(dateText)
		.textStyle("#333333"); 
					
	
	vis.add(pv.Panel)
		.events("all") 
		.event("point", function() {activeBar = this.index; return vis;});
	 
	vis.render();
</script><br />
