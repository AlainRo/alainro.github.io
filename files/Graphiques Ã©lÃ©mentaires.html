<a name=".h0"></a><h3 class="heading-level3">Graphiques élémentaires</h3>
 <script type="text/javascript+protovis">
var example = new pv.Panel().width(150).height(150);
example.add(pv.Line)
	.data([1,1.2, 1.7, 1.5, .7, .2]) 
	.top(function(d) d * 75)
	.strokeStyle("red")
	.left(function() this.index * 25 + 10); 
example.add(pv.Line)
	.data([.3,1, 1.8, 1, .7, .2]) 
	.bottom(function(d) d * 75)
	.strokeStyle("green")
	.left(function() this.index * 25 + 10);
example.add(pv.Label)
	.data(["Lignes"])
	.left(50)
	.font("bold 10pt sans-serif")
	.bottom(0); 
example.render();

var example = new pv.Panel().width(150).height(150);
example.add(pv.Bar)
	.data([1,1.2, 1.7, 1.5, .7, .2]) 
	.top(function(d) d * 75)
	.bottom(20)
	.width(12)
	.strokeStyle("blue")
	.fillStyle("orange")
	.left(function() this.index * 25 + 10);
example.add(pv.Label)
	.data(["Barres"])
	.left(50)
	.font("bold 10pt sans-serif")
	.bottom(0); 
example.render();
</script> <script type="text/javascript+protovis">
var example = new pv.Panel().width(150).height(150);
example.add(pv.Dot)
	.data([1,1.2, 1.7, 1.5, .7, .2]) 
	.top(function(d) d * 75)
	.strokeStyle("black")
	.left(function() this.index * 20 + 25)
	.fillStyle(pv.colors("red","orange","green"));
example.add(pv.Label)
	.data(["Points"])
	.left(50)
	.font("bold 10pt sans-serif")
	.bottom(0); 
example.render();


var data = pv.range(10).map(Math.random);

var w = 150,
    h = 150,
    r = (w -15) / 2,
    a = pv.Scale.linear(0, pv.sum(data)).range(0, 2 * Math.PI);



var vis = new pv.Panel()
    .width(w)
    .height(h);


vis.add(pv.Wedge)
    .data(data.sort(pv.reverseOrder))
    .top((w -15)/ 2)
    .left(w / 2)
    .innerRadius(r - 40)
    .outerRadius(r)
    .angle(a)
    /*
    .event("mouseover", function() this.innerRadius(0))
    .event("mouseout", function() this.innerRadius(r - 40))
    */
  .anchor("center").add(pv.Label)
    .visible(function(d) d > .3)
    .textAngle(0)
    .text(function(d) Math.floor(d.toFixed(2) * 100));
vis.add(pv.Label)
	.data(["Camemberts"])
	.left(30)
	.font("bold 10pt sans-serif")
	.bottom(0); 
vis.render();

</script> <br /> <br /> <span class="wikidpad wiki-link"><a href="Graphe%20en%20aires.html" class="wikidpad">Suivant</a></span>     </body>
