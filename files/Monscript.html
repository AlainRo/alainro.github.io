</script> <script type="text/javascript+protovis">
var data = pv.range(10).map(Math.random);

var w = 150,
    h = 170,
    r = w / 2,
    a = pv.Scale.linear(0, pv.sum(data)).range(0, 2 * Math.PI);


var vis = new pv.Panel()
    .width(w)
    .height(h);


vis.add(pv.Wedge)
    .data(data.sort(pv.reverseOrder))
    .top(w / 2)
    .left(w / 2)
    .innerRadius(r - 40)
    .outerRadius(r)
    .angle(a)
    .event("mouseover", function() this.innerRadius(0))
    .event("mouseout", function() this.innerRadius(r - 40))
  .anchor("center").add(pv.Label)
    .visible(function(d) d > .3)
    .textAngle(0)
    .text(function(d) d.toFixed(2));
vis.add(pv.Label)
	.data(["Camenberts"])
	.left(50)
	.font("bold 10pt sans-serif")
	.bottom(0); 
vis.render();

</script> </h5> <span class="wikidpad wiki-link"><a href="Area%20Chart.html" class="wikidpad">Next</a></span>     </body>
