<head>
	<style type="text/css" media="screen, print, projection">
	body,
	html {
		margin:0;
		padding:0;
		color:#000;
		background:#a7a09a;
	}
	#wrap {
		width:750px;
		margin:0 auto;
		background:#99c;
	}
	#header {
		background:#ddd;
	}
	#nav {
		background:#c99;
	}
	#main {
		float:left;
		width:500px;
		background:#9c9;
	}
	#sidebar {
		float:right;
		width:250px;
		background:#99c;
	}

	#footer {
    clear:both;
    background:#cc9;
    }



	</style>

</head>
<body>

    <div id="wrap">
    <div id="header"></div>
    <div id="nav"></div>
    <div id="main"></div>
    <div id="sidebar"></div>
    <div id="footer"></div>
    </div>
    
    <div id="wrap">
    <div id="header"><h1>Document Heading</h1></div>
    <div id="nav">
    <ul>
    <li><a href="#">Option 1</a></li>
    <li><a href="#">Option 2</a></li>

    </ul>
    </div>
    <div id="main">
    <h2>Column 1</h2>
    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit...</p>
    <script type="text/javascript+protovis">
new pv.Panel()
    .width(150)
    .height(150)
    .left(200)
  .add(pv.Panel)
    .data([[1, 1.2, 1.7, 1.5, .7, .5, .2],
           [.4, .2, .8, 1.2, 1.5, 1.1, .8]])
    .left(function() this.index * 10)
  .add(pv.Bar)
    .data(function(array) array)
    .bottom(0)
    .width(10)
    .height(function(d) d * 80)
    .left(function() this.index * 25)
  .root.render();
	</script>
    </div>
    <div id="sidebar">
    <h2>Column 2</h2>

    <script type="text/javascript+protovis">
   var example1 = new pv.Panel().width(150).height(150);
   example1.add(pv.Line)
      .data([1,1.2, 0, 0, .7, .2]) 
      .bottom(function(d) d * 75)
      .left(function() this.index *25+50); 
   example1.add(pv.Label)
		.data(["J", "F", "M", "A", "M", "J"])
		.left(function() this.index *25 + 50)
		.bottom(0)
   example1.render();
   </script>
    </div>
    <div id="footer">
    <p>Footer</p>
    </div>
    </div>




    </body>
