<script src="https://d3js.org/d3.v5.min.js"></script>
	<font size="80" style="font-family:verdana"><div id="count"></div></font>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/kJQP7kiw5Fk" frameborder="0" allow="autoplay; encrypted-media" >
</iframe>

<script>
    d3.json("https://www.googleapis.com/youtube/v3/videos?part=statistics&id=kJQP7kiw5Fk&key=AIzaSyBhMFt8zhnk4lQc3KK-ckobb73k9bFVw8Q")
    	.then(json => {
		    var count = json.items[0].statistics.viewCount;
		    var num = d3.format(',.12')(count).replace(/,/g,' ');
		    d3.select('#count').text('Vues: ' +  num);
		   })
</script>
